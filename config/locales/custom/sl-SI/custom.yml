    landing:
      title: Participativni proračun 2023-2024!
      introduction_text: S projektom participativnega proračuna lahko občani Mestne občine Nova Gorica soodločate pri razporejanju dela proračunskega denarja. Projektni predlogi, ki so po meri občanov, bodo izboljšali učinkovitost porabe skupnih sredstev, krepili participacijo v lokalnem okolju in izboljšali kakovost življenja v občini.
      title_past: Pretekli participativni proračuni
      past_list_description: Preveri izbrane projekte in spremljaj izvedbo!
      past_list_more: Več
    about:
      intro: "Participativni proračun je sistem razporejanja dela proračunskega denarja tako, da o njegovi porabi soodločajo občanke in občani. Sami predlagajo projekte in določijo, kateri so najnujnejši in bi največ prispevali k izboljšanju kakovosti bivanja v skupnosti."
      main_title: Kako deluje?
      heading_1: Zbiranje predlogov
      description_1: 'Občanke in občani oddajo predloge projektov med 15. 3. 2024 – 15. 4. 2024. Posamezen predlog projekta mora biti v skladu z navodili, njegova vrednost pa ne sme biti nižja od 2.000 ter višja od 20.000 € (z DDV-jem). Predlog lahko oddate preko spleta ali z obrazcem v sprejemni pisarni Občine, po pošti na Mestna občina Nova Gorica, Participativni proračun, Trg Edvarda Kardelja 1, 5000 Nova Gorica ali na elektronski naslov <a href="mailto:participativni-proracun@nova-gorica.si" target="_blank">participativni-proracun@nova-gorica.si</a>.'
      date_1: 15. 3.-15. 4. 2024
      heading_2: Pregled predlogov
      description_2: "Vse oddane predloge pregleda komisija, ki vsak oddan predlog finančno ovrednoti in preveri, če je izvedljiv, skladen z zakonodajo, znotraj območja in časovnice izvajanja participativnega proračuna ter v skladu s pravili glede vrednosti predlogov. Komisija lahko podobne predloge združi."
      date_2: 15. 4.-31. 5. 2024
      heading_3: Glasovanje
      description_3: "Glasovanje bo izvedeno med 1. 6. 2024 in 15. 6. 2024 preko spleta, na občini ali na sedežu krajevnih skupnosti na določene dneve. Sodeluje lahko vsak občan v občini, ki je dopolnil/-a 15 let. Vsak občan bo lahko glasoval za projektne predloge znotraj območja, ki ga bo sam izbral do kvote, ki je določena za posamezno območje."
      date_3: 1. 6.-15. 6. 2024
      heading_4: Potrditev rezultatov
      description_4: "Po končanem glasovanju bo občina preverila rezultate in razglasila projekte, ki so bili izbrani. Izbrani projekti bodo predlagani v potrditev Občinskemu svetu Mestne občine Nova Gorica za obdobje 2024 – 2026."
      date_4: "2024"
      heading_5: Spremljanje izvedbe
      description_5: "Vsi zmagovalni projekti bodo vključeni v proračun Mestne občine Nova Gorica in izvedeni v letih 2024 - 2026. V tej fazi cikla participativnega proračuna bomo skrbeli za ažurno obveščanje o napredovanju projektov ter sprotno posodabljanje njihovega statusa."
    privacy:
      title: "Pogoji uporabe"
    help:
      main_title: "Pogosta vprašanja"
      heading_1: "Potrebujem telefonsko številko in dostop do interneta, da lahko sodelujem?"
      description_1: "Za kreiranje uporabniškega računa na spletnem orodju potrebuješ telefonsko številko, e-naslov in internetno povezavo, lahko pa vse funkcionalnosti opraviš tudi na občini."
      heading_2: "Kako ustvarim in potrdim svoj račun?"
      description_2: "Račun ustvariš tako, da v glavi spletnega mesta klikneš na gumb Vpiši se, ter nato na povezavo Registriraj se. Za kreiranje uporabniškega računa moraš vpisati uporabniško ime, e-naslov, telefonsko, EMŠO in geslo. Po kreiranju računa ga moraš potrditi še s klikom na povezavo v e-pošti, ki ti jo bomo poslali na tvoj e-naslov."
      heading_3: "Kako lahko ustvarim nov predlog?"
      description_3: "Predlog ustvariš v okviru spletnega orodja, lahko pa ga oddaš tudi na fizičnem obrazcu osebno v sprejemni pisarni mestne občine ter po navadni ali elektronski pošti."
      heading_4: "Pozabil/-a sem svoje geslo. Kaj lahko storim?"
      description_4: "Klikni na gumb Vpiši se, potem pa izberi povezavo Pozabljeno geslo. Na svoj elektronski naslov boš prejel/-a navodila, kako ustvariti novo geslo."
      help_title: "Potrebuješ pomoč?"
      technical_issues: "Imaš tehnične težave?"
      technical_contact: 'Kontaktiraj upravljalca aplikacije na <a href="mailto:consul@djnd.si" target="_blank">consul@djnd.si</a>.'
      other_questions: "Imaš kakršno koli drugo vprašanje?"
      other_contact: 'Kontaktiraj predstavnike Mestne občine Nova Gorica na <a href="mailto:participativni-proracun@nova-gorica.si" target="_blank">participativni-proracun@nova-gorica.si</a>. Na voljo smo vam tudi po telefonu na 05 33 50 358'
    terms:
      main_title: "Pogoji uporabe in varstvo osebnih podatkov"
      date: "1. 2. 2024"
      intention: "Namen tega obvestila je, da vam pomaga razumeti delovanje spletnega orodja Ideje za Novo mesto ter politike varovanja osebnih podatkov."
      active_use: "Aktivno uporabo spletnega orodja štejemo kot soglasje uporabnice_ka, da se strinja s temi splošnimi pogoji uporabe. Vsi, ki želijo aktivno sodelovati, se morajo registrirati, za kar se bo zahtevalo sprejetje teh pogojev uporabe. V kolikor se kot uporabnica_k ne strinjate s temi splošnimi pogoji, vas prosimo, da spletnega mesta ne uporabljate."
      changes: "Pridružujemo si pravico, da splošne pogoje kadarkoli in brez predhodne najave spremenimo, tako da novo različico objavimo na tej spletni strani. Različica splošnih pogojev je razvidna iz datuma njihove zadnje spremembe, ki je zabeležena na vrhu teh pogojev."
      help: "V primeru kakršnih koli nejasnosti se prosimo obrnite na katero od spodnjih kontaktnih možnosti."
      contact1:
        mail: "mestna.obcina@novomesto.si"
        note1: "Telefon: v času uradnih ur občinske uprave na 07/  7 39 39 202"
        note2: "Mestna občina Novo mesto, Seidlova cesta 1, 8000 Novo mesto"
      contact2:
        mail: "consul@djnd.si"
        note1: "Tehnična pomoč"
        note2: "Danes je nov dan, Inštitut za druga vprašanja, Parmova ulica 20, 1000 Ljubljana"
      about_title: "O orodju"
      about_first: "Spletno orodje vzpodbuja državljansko participacijo in omogoča odprto, transparentno ter demokratično vodenje na občinski in državni ravni. Aplikacija gradi na osnovi odprtokodne platforme Consul, ki je nastala pod okriljem občine Madrid, za potrebe slovenskih občin pa so jo prilagodili na inštitutu Danes je nov dan."
      about_second: "Spletno orodje omogoča direktno soodločanje o delu občinskega proračuna. Uporabnice_ki lahko oddajajo, podpirajo in glasujejo o predlogih za projekte ter spremljajo njihov razvoj."
      about_third: "Sodeluje lahko vsak_a občan_ka občine, ki je star_a vsaj 15 let in se je registriral_a na spletnem orodju, za aktivnosti mladoletnikov so odgovorni starši ali skrbniki. Ni omejitev glede števila oddanih predlogov ali komentarjev, med glasovanjem pa lahko vsak uporabnik glasuje za en projekt."
      about_list:
        title: "Uporabnici_ku orodje omogoča:"
        li1:
          title: "Oddajo predlogov"
          desc: "Za oddajo predloga mora uporabnica_k obvezno določiti naslov predloga projekta, opis, doda lahko še sliko predloga, lokacijo predloga, druge dokumente. Po oddaji predloga projekta je ta samodejno sprejet in se prikaže na spletnem orodju. Uporabnica_k lahko predlog deli z drugimi na družbenih omrežjih, po e-pošti ali s skrajšano povezavo."
        li2:
          title: "Glasovanje za predloge"
          desc: "Uporabnica_k lahko glasuje za predloge projektov drugih uporabnic_kov. Za en predlog lahko glasuje le enkrat. Vsak uprabnik_ca lahko glasuje za en oddan projekt. Uporabnica_k lahko posameznemu predlogu v fazi zbiranja glasov tudi odvzame glas."
        li3:
          title: "Spremljanje izbranih predlogov"
          desc: "V zadnji fazi orodje omogoča spremljanje rezultatov izvedbe."
      registration_title: "Registracija"
      registration_intro1: "Le registrirane_i uporabnice_ki lahko oddajo predloge projektov, komentirajo in glasujejo za oddane projekte. Neregistrirane_i uporabnice_ki lahko prosto spremljajo objavljene vsebine, ne morejo pa oddajati predlogov projektov, o njih glasovati ali sodelovati v debatah."
      registration_intro2: "Uporabnica_k z registracijo potrjuje, da je dopolnil_a 15 let in je seznanjen_a s svojimi pravicami in obveznostmi, ki so določene v obvestilu o obdelavi osebnih podatkov v skladu s Splošno uredbo o varstvu osebnih podatkov ter pooblašča Mestno občino Novo mesto, da preveri verodostojnost osebnih podatkov za potrebe projekta Predlagam, odločam! iz uradnih evidenc in zbirk osebnih podatkov pri upravljavcih zbirk osebnih podatkov."
      registration_requirements: "Uporabnica_k mora ob registraciji navesti:"
      name: "uporabniško ime"
      email: "elektronski naslov"
      emso: "EMŠO"
      registration_first: "Osebne podatke, pridobljene z registracijskim formularjem na tej spletni platformi bomo uporabljali izključno v namene izvedbe participativnega proračuna v naši občini in jih ne bomo posredovali v uporabo tretjim osebam, razen če bi od nas to zahteval zakon."
      registration_second: "Ob potrditvi aktivacijskega elektronskega sporočila, ki ga uporabnica_k prejme na svoj elektronski naslov, se aktivira uporabniški račun. Kreiranje več uporabniških računov s strani ene_ga uporabnice_ka je prepovedano."
      registration_third: "Če uporabnica_k katerega izmed navedenih podatkov ne posreduje, ji_mu je onemogočeno uspešno dokončanje registracije in posledično ne more uporabljati spletnega orodja."
      registration_fourth: "Svoje podatke, vnesene ob registraciji, lahko preverite, spreminjate oziroma dopolnite v svojem profilu, v katerega lahko vstopite po uspešno izvedeni prijavi. V svojem profilu lahko tudi izberete, ali želite na svoj elektronski naslov prejemati različna obvestila."
      registration_fifth: "Z uporabo spletnega orodja se uporabnica_k strinja, da se njeno uporabniško ime in/ali ime in priimek kaže javnosti na spletnem orodju pri oddanih predlogih in komentarjih."
      rules_title: "Sprejem pravil"
      rules_first: "Ob registraciji mora uporabnica_k sprejeti pravila uporabe spletnega orodja."
      rules_promise: "S sprejemom pravil se uporabnica_k najprej zaveže, da bo ob podajanju predlogov spoštoval_a ustavo in zakone Republike Slovenije, kar zlasti pomeni, da:"
      rules_promise_first: "ne bo objavljal_a vsebin, ki bi spodbujale k spolni, rasni, narodnostni ali verski nestrpnosti ali h kakršni koli obliki diskriminacije na podlagi osebnih okoliščin posameznic_kov;"
      rules_promise_second: "ne bo objavljal_a vsebin, ki bi kršile ali posegale v osebnostne pravice tretjih oseb;"
      rules_promise_third: "ne bo objavljal_a slik ali fotografij, ki so v lasti tretjih oseb ali uporabljajo podatke tretjih oseb, ne da bi pri tem dobil_a ustrezno soglasje lastnikov in tretjih oseb;"
      rules_promise_fourth: "ne bo objavljal_a groženj, ne bo se izražal_a slabšalno, prostaško, poniževalno ali žaljivo;"
      rules_promise_fifth: "ne bo objavljal_a avtorskih del, za katere nima avtorskih pravic, in orodja ne bo uporabil/-a za distribuiranje avtorsko zaščitenih vsebin ali vsebin, ki so v lasti druge pravne ali fizične osebe."
      rules_second: "Kršitev omenjenih pravil se kaznuje z začasno omejitvijo delovanja uporabnice_ka, prekinitvijo uporabniškega računa in/ali izbrisom vsebine."
      responsibilities_title: "Vsebine in omejitev odgovornosti pri uporabi spletnega orodja"
      responsibilities_first: "Pridržujemo si pravico do spreminjanja, dodajanja ali odstranitve vsebin brez predhodnega opozorila in ne prevzemamo odgovornosti za kakršne koli posledice takšnih sprememb."
      responsibilities_second: "Obiskovalci spletnega orodja uporabljajo spletno orodje, njene dele in vsebine izključno na lastno odgovornost. Ne prevzemamo nikakršne odgovornosti o točnosti in pravilnosti objavljenih informacij in vsebin na spletnem orodju, odgovornosti zaradi spremembe že objavljenih informacij ali vsebin in odgovornosti za morebitno nastalo škodo, ki bi obiskovalcu spletnega orodja nastala zaradi uporabe tam objavljenih informacij ali vsebin."
      responsibilities_third: "Ne prevzemamo odgovornosti za kakršno koli direktno ali indirektno vrsto polemike, spora in/ali pravdnega postopka, ki bi lahko nastal zaradi objave ali razširjanja vsebine, za katero s strani zakonitih lastnic_kov ni bilo pridobljeno dovoljenje. Vsaka kršitev pravic intelektualne ali industrijske lastnine je odgovornost osebe, ki je zagotovila vsebino."
      responsibilities_fourth: "Prav tako ne odgovarjamo za škodo, ki bi nastala zaradi uporabe spletnega orodja, in ne jamčimo za uspešnost uporabe spletnega orodja. V nobenem primeru ne odgovarjamo za kakršnokoli škodo, ki bi izvirala iz uporabe oziroma nezmožnosti uporabe spletnega orodja, vključno s škodo zaradi izgubljenega prihodka ali pričakovanega dobička, izgube ali okrnitve dobrega imena, izgube poslov ali izgube podatkov. Ne odgovarjamo za nadomestilo morebitne neposredne, posredne, naključne, posebne, kaznovalne, posledične škode, ali druge kakršne koli druge oblike škode, ki posredno, neposredno ali na kakršenkoli drug način izhaja iz napak, pomot ali netočnosti vsebine spletnega orodja, ali iz kakršnih koli drugih dejstev povezanih s spletnim orodjem ali njegovo uporabo."
      responsibilities_fifth: "Prav tako nismo odgovorni za nadomestilo kakršnekoli škode, ki nastane zaradi nepooblaščenega dostopa do, ali uporabe, naših strežnikov in/ali katerihkoli in vseh v njih shranjenih podatkov."
      responsibilities_sixth: "Na spletnem mestu so objavljene tudi povezave, ki kažejo na spletna mesta drugih oseb. Na delovanje teh spletnih mest in na njihovo vsebino ne moremo vplivati in zato ne sprejemamo nikakršne odgovornosti za točnost tam objavljenih informacij in vsebin."
      responsibilities_list: "Prav tako nismo odgovorni za vsebine:"
      responsibilities_list_first: "ki spodbujajo k spolni, rasni, narodnostni ali verski nestrpnosti ali h kakršnikoli obliki diskriminacije na podlagi osebnih okoliščin posameznic_kov;"
      responsibilities_list_second: "ki kršijo ali posegajo v osebnostne pravice tretjih oseb, so v lasti tretjih oseb ali uporabljajo podatke tretjih oseb, ne da bi pri tem obstajalo ustrezno soglasje lastnic_kov in tretjih oseb;"
      responsibilities_list_third: "ki so grožnje, slabšalne, prostaške, poniževalne ali žaljive;"
      responsibilities_list_fourth: "ki so avtorska dela, za katere uporabnica_k nima avtorskih pravic. Vsaka kršitev pravic intelektualne ali industrijske lastnine je odgovornost osebe, ki zagotavlja vsebino."
      responsibilities_seventh: "Trudili se bomo, da tovrstne vsebine kar najhitreje umaknemo s spletnega orodja in proti uporabnicam_kom uvedemo ustrezne sankcije."
      responsibilities_eighth: "V primeru kakršnega koli spora med uporabnicami_ki spletnega orodja in/ali tretjo osebo smo izvzeti iz kakršnekoli odgovornosti za pravdne zahtevke, zahtevke za odškodnine ali odškodnine kakršne koli narave, povezane z vsebinami na spletnem orodju in/ali nastalimi v sodnem postopku."
      data_protection_title: "Varovanje osebnih podatkov"
      data_protection_first: "Upravljalec osebnih podatkov je:"
      data_protection_first_note1: "Mestna občina Novo mesto, Seidlova cesta 1, 8000 Novo mesto"
      data_protection_first_note2: "Matična številka:  5883288000"
      data_protection_first_note3: "Pooblaščena oseba za varstvo osebnih podatkov: xyxyxyxyxyxyx"
      data_protection_first_note4: "E-naslov: mestna.obcina@novomesto.si"
      data_protection_first_note5: "telefon: 07/ 7 39 39 202"
      data_protection_second: "Obdelovalec osebnih podatkov na spletnem orodju Sodeluj in glasuj! je:"
      data_protection_second_note1: "Danes je nov dan, Inštitut za druga vprašanja, Parmova ulica 20, 1000 Ljubljana"
      data_protection_second_note2: "Matična številka: 6468594000"
      data_protection_second_note3: "E-naslov: vsi@danesjenovdan.si"
      data_protection_third: "Obdelovalec je pogodbeno zavezan, da osebne podatke uporablja izključno v imenu Mestne občine Novo mesto in da zagotavlja njihovo varstvo v skladu z vsakokratnimi veljavnimi predpisi in našimi navodili."
      data_protection_fourth: "Inštitut Danes je nov dan je predan varovanju osebnih podatkov in transparentni rabi podatkov, da lahko uporabniki ter podporniki kar se da brez skrbi spremljajo ter podpirajo naše delo. Spoštujemo vaše zaupanje in vam zagotavljamo, da bomo z vašimi osebnimi podatki ravnali skrbno in jih obdelovali v skladu z veljavno zakonodajo na področju varovanja osebnih podatkov (GDPR in ZVOP-2). V nadaljevanju vam podrobneje opisujemo namene in podlago obdelav vaših osebnih podatkov in vas seznanjamo z vašimi pravicami."
      data_use_title: "Na kateri pravni podlagi obdelujemo osebne podatke"
      data_use_list: "Razlogi za obdelavo osebnih podatkov:"
      data_use_list_li1: "posameznica_k, na katero se nanašajo osebni podatki, je privolil_a v obdelavo svojih osebnih podatkov z registracijo in uporabo spletnega orodja Ideje za Novo mesto."
      data_store_title: "Katere osebne podatke shranjujemo"
      data_store_list: "Shranjujemo podatke o:"
      data_store_list_li1: "uporabniško ime,"
      data_store_list_li2: "elektronskem naslovu uporabnice_ka,"
      data_store_list_li3: "EMŠO uporabnice_ka."
      data_store_first: "Drugih osebnih podatkov obdelovalec podatkov ne shranjuje."
      data_store_second: "Osebni podatki se ne prenašajo v tretje države ali mednarodne organizacije."
      data_process_title: "Na kakšen način obdelujemo osebne podatke"
      data_process_first: "Upravljalec hrani osebne podatke o uporabnici_ku zgolj za namene pravilnega delovanja spletnega orodja, omogočanju zgoraj navedenih funkcionalnosti orodja ter obveznega in/ali dovoljenega komuniciranja z uporabnico_kom (posodobitve, motnje v delovanju, druge aktivnosti povezane z delovanjem in uporabo aplikacije ali kakršne koli druge na aplikacijo navezane aktivnosti)."
      data_time_title: "Trajanje hrambe osebnih podatkov"
      data_time_first: 'Podatke hranimo do izpolnitve namena, za katerega se ti podatki zbirajo, tj. do prekinitve uporabe orodja s strani uporabnice_ka. Uporabnica_k lahko kadarkoli prekinitev uporabe spletnega orodja in zahtevo za izbris iz evidence uporabnikov javi na e-naslov consul@djnd.si. Po prejetem emailu, ki prekinja uporabo spletnega orodja, bo obdelovalec podatkov vse podatke v naslednjem 1 mesecu izbrisal. Kljub izbrisu osebnih podatkov uporabnice_ka se predlogi, komentarji in podatki o glasovanjih hranijo, a so pripisani "izbrisanemu uporabniku".'
      data_insight_title: "Vpogled v podatke in pravice posameznic_kov"
      data_insight_first: "Posameznica_k ima v zvezi z osebnimi podatki vrsto pravic, ki jih navajamo spodaj. Posameznica_k lahko zahteva izvoz in vpogled do osebnih podatkov, ki jih DJND hrani o uporabnici_ku, s posredovanjem pisne zahteve na e-naslov consul@djnd.si. Osebni podatki so shranjeni v posebni aplikaciji, ki spoštuje zahteve zasebnosti ter si za najvišjo varnost hranjenih podatkov prizadeva z različnimi fizičnimi, tehničnimi in organizacijskimi ukrepi."
      data_insight_second: "DJND pred izvrševanjem pravice preveri identiteto posameznice_ka, ki sprašuje o svojih pravicah."
      data_insight_third: "Izpolnitev upravičene zahteve DJND izpolni v roku 1 meseca, pri čemer se ta rok lahko v primeru kompleksnosti zahtev oziroma večjega števila zahtev podaljša še največ za 2 meseca. V tem primer DJND o podaljšanju in razlogih zanj obvesti posameznico_ka."
      data_insight_list: "Vrste pravic:"
      data_insight_list_li1: "Pravica dostopa do podatkov: posameznico_ka na njegovo zahtevo seznanimo, ali se v zvezi z njo obdelujejo osebni podatki in kadar to drži, posredujemo naslednje informacije:"
      data_insight_list_li1_subli1: "vrste osebnih podatkov;"
      data_insight_list_li1_subli2: "kategorije uporabnice_ka, ki so jim bili, ali jim bodo razkriti osebni podatki;"
      data_insight_list_li1_subli3: "roki hrambe;"
      data_insight_list_li1_subli4: "obstoj pravice, da se od DJND zahteva popravek ali izbris osebnih podatkov ali omejitev obdelave osebnih podatkov v zvezi s posameznico_kom, na katero se nanašajo osebni podatki, ali obstoj pravice do ugovora k taki obdelavi;"
      data_insight_list_li1_subli5: "pravica do vložitve pritožbe pri informacijskem pooblaščencu;"
      data_insight_list_li1_subli6: "kadar osebni podatki niso zbrani od posameznice_ka, vse razpoložljive informacije v zvezi z njihovim virom;"
      data_insight_list_li1_subli7: "obstoj avtomatiziranega sprejemanja odločitev, vključno z oblikovanjem profilov;"
      data_insight_list_li1_subli8: "na podlagi zahteve DJND izdela kopijo osebnih podatkov, ki se obdelujejo in jih posreduje posameznici_ku."
      data_insight_list_li2: "Pravica do popravka: Posameznica_k lahko kadarkoli zahteva, da DJND popravi netočne podatke ali dopolni nepopolne podatke, ki se nanašajo nanjo."
      data_insight_list_li3: "Pravica do izbrisa podatkov (pravica do pozabe): Posameznica_k lahko zahteva, da se njeni osebni podatki izbrišejo v naslednjih primerih:"
      data_insight_list_li3_subli1: "osebni podatki niso več potrebni v namene, za katere so bili zbrani, ali kako drugače obdelani;"
      data_insight_list_li3_subli2: "posameznica_k prekliče privolitev, na podlagi katere poteka obdelava, in kadar za obdelavo ne obstaja nobena druga pravna podlaga;"
      data_insight_list_li3_subli3: "posameznica_k obdelavi osebnih podatkov ugovarja, za njihovo obdelavo pa ne obstajajo nobeni prevladujoči zakoniti razlogi."
      data_insight_list_li4: "Pravica do omejitve obdelave: Posameznica_k lahko zahteva, da se obdelava podatkov, ki se nanašajo nanjo omeji v naslednjih primerih:"
      data_insight_list_li4_subli1: "podatki niso točni;"
      data_insight_list_li4_subli2: "je obdelava nezakonita in posameznica_k ne želi, da podatke izbrišemo;"
      data_insight_list_li4_subli3: "DJND podatkov ne potrebuje več za namene obdelav, vendar jih potrebuje posameznica_k za uveljavljanje, izvajanje ali nasprotovanje pravnim zahtevkom;"
      data_insight_list_li4_subli4: "je posameznica_k vložil ugovor v zvezi z obdelavo."
      data_insight_list_li5: "Pravica do prenosljivosti podatkov: Posameznica_k lahko zahteva izpis podatkov, ki jih je posredoval_a DJND, pri čemer obdelava teh podatkov temelji na podlagi pogodbe ali privolitve in se obdelava izvaja z avtomatiziranimi sredstvi."
      data_insight_list_li6: "Pravica do ugovora: Posameznica_k lahko ugovarja obdelavi osebnih podatkov. Ta pravica se nanaša le na obdelavo osebnih podatkov, ki jo izvajamo na podlagi legitimnega interesa, ki prevlada nad interesi posameznice_ka."
      data_insight_list_li7: "Pravica do vložitve pritožbe v zvezi z obdelovanjem osebnih podatkov: Posameznica_k lahko morebitno pritožbo v zvezi z obdelovanjem osebnih podatkov pošlje na naslove upravljavca iz prvega člena te politike."
      data_insight_fourth: "Prav tako ima vsak_a posameznica_k, na katero se nanašajo osebni podatki, pravico, da vloži pritožbo neposredno pri Informacijskem pooblaščencu, če meni, da obdelava osebnih podatkov v zvezi z njo krši veljavno zakonodajo. Kontakt Informacijskega pooblaščenca:"
      data_insight_fourth_note1: "Informacijski pooblaščenec, Dunajska 22, 1000 Ljubljana"
      data_insight_fourth_note2: "Telefon: 01 230 97 30"
      data_insight_fourth_note3: "E-pošta: gp.ip@ip-rs.si'"
      cookies_title: "Piškotki"
      cookies_intro: "Zakon o elektronskih komunikacijah (Uradni list št. 109/2012) ZEKom-1 je v pravni red prinesel pravila glede uporabe piškotkov in podobnih tehnologij za shranjevanje informacij ali dostop do informacij, shranjenih na računalnikih, tablicah ali mobilnih napravah uporabnikov. Naše orodje lahko v brskalnik vašega računalnika odloži tako imenovani »piškotek«."
      cookies_what_title: "Kaj so piškotki?"
      cookies_what_intro: "Piškotki so majhne besedilne datoteke, ki nam dajejo podatke o tem, kolikokrat oseba obišče našo stran in katere vsebine si uporabnik ogleduje. Piškotki niso škodljivi in so vedno časovno omejeni. Piškotki sami ne vsebujejo nobenih podatkov, ki bi omogočali identifikacijo osebe. Vedno imate možnost, da piškotke sprejmete ali zavrnete. Večina spletnih brskalnikov samodejno sprejme piškotke, kar lahko spremenite v nastavitvah tako, da računalnik piškotke zavrne ali pa da prejmete opozorilo, preden se piškotek shrani."
      cookies_why_title: "Zakaj so potrebni?"
      cookies_why_intro: "So temeljnega pomena za zagotavljanje uporabnici_ku prijaznih spletnih storitev. Interakcija med spletno_im uporabnico_kom in spletno storitvijo je s pomočjo piškotkov hitrejša in enostavnejša. Z njihovo pomočjo si spletna storitve zapomni vaše želje, zanimanja in izkušnje, s tem je prihranjen čas, uporaba spletnih storitev pa je bolj učinkovita in prijazna."
      cookies_min_title: "Nujno potrebni piškotki"
      cookies_min_intro: "To so piškotki, ki so nujni za pravilno delovanje spletnih storitev in brez njih prenos sporočila v komunikacijskem omrežju ne bi bilo mogoče. Ti piškotki omogočajo uporabnici_ku delovanje prijaznih spletnih storitev, boljšo uporabniško izkušnjo in za njih ni potrebno pridobiti soglasja."
      cookies_list: "Spletno orodje Consul, ki poganja Sodeluj in glasuj!, uporablja zgolj dva nujno potrebna piškotka:"
