      headings_sidebar: "<li>  <h6>Območje 1 (196.000 EUR)</h6>  <div>Levi breg: KS Kamnica, KS Bresternica-Gaj, MČ Koroška vrata</div></li><li>  <h6>Območje 2 (196.000 EUR)</h6>  <div>Levi breg: MČ Ivan Cankar, MČ Center, KS Malečnik-Ruperče</div></li><li>  <h6>Območje 3 (196.000 EUR)</h6>  <div>Desni breg: KS Limbuš, KS Pekre, MČ Radvanjem, KS Razvanje</div></li><li>  <h6>Območje 4 (196.000 EUR)</h6>  <div>Desni breg: MČ Magdalena, MČ Studenci, MČ Tabor, MČ Nova</div></li><li>  <h6>Območje 5 (196.000 EUR)</h6>  <div>Desni breg: MČ Brezje-Dogoše-Zrkovci, MČ Pobrežje, MČ Tezno</div></li>"
      select_heading: Izberi območje
      select_tag: Izberi krajevno skupnost
      select_status: Izberi status predloga
      select_heading_to_vote: Da lahko glasuješ za projekte, moraš izbrati območje.
      instructions: "Merila za oddajo predloga projekta in uvrstitev na glasovanje"
      instructions_description: "<br/><h4>Splošna merila za ustreznost projektov</h4><ul>    <li>        Ocenjena vrednost predlaganega projekta znaša med 3.000,00 z vključenim DDV-jem in 15.000,00 EUR z vključenim DDV-jem. Vrednost projekta mora biti realno ocenjena.    </li>    <li>        Projekt bo izveden na območju Mestne občine Novo mesto in, v primeru gradbenega projekta, na nepremičninah v lasti Mestne občine Novo mesto.    </li>    <li>        Projekt je takšne narave, da bo Mestna občina Novo mesto lahko nosilec projekta in da bo kot nosilec projekta v okviru svojih obstoječih kapacitet in služb ter zakonskih pristojnosti lahko zagotovila njegovo realizacijo in delovanje oziroma obstoj.    </li>    <li>        Projekt ni uvrščen v proračun Mestne občine Novo mesto oziroma v načrt razvojnih programov občinskih vlaganj.    </li>    <li>        Projekt je realno izvedljiv v proračunskih letih 2024 in 2025.    </li>    <li>        Projekt je skladen z zakonodajo in veljavnimi akti Mestne občine Novo mesto.    </li></ul><br/><h4>Vsebinska merila za ustreznost projektov</h4><ul>    <li>        Projekt prispeva k uresničevanju predvsem javnega interesa na območju Mestne občine Novo mesto.    </li>    <li>        Projekt prispeva k namenom participativnega proračuna Mestne občine Novo mesto: spodbuja aktivno participacijo, vključenost občanov, blaženje podnebnih sprememb in trajnostno mobilnost, dviga kakovost bivanja v lokalnem okolju, gradi skupnostni pristop in je namenjen splošni javni uporabi.    </li>    <li>        Projekt spodbuja skrb za varstvo okolja in ohranjanje zdravja, ustvarja pogoje za gospodarski razvoj občine, ustvarja pogoje za izobraževanje odraslih, pospešuje raziskovalne, kulturne, mladinske in skupnostne dejavnosti ter pozitivno vpliva na razvoj športa in rekreacije.    </li>    <li>        Projekt prispeva k lepši podobi javnih površin v Mestni občini Novo mesto: urejenosti zelenic, pešpoti, trgov, parkov ter drugih javnih površin.    </li>    <li>        Predlagani projekti so lahko tako infrastrukturne (poti, klopi, stopnice, igrala …) ali programske (čistilna akcija, festival, plakatna akcija ...) narave.    </li></ul><br/><h4>Območja</h4><ul>    <li>Mestne krajevne skupnosti: Bršljin, Center, Drska, Gotna vas, Kandija - Grm, Ločna - Mačkovec, Majde Šilc, Mestne njive, Regrča vas, Šmihel in Žabja vas</li>    <li>Primestne krajevne skupnosti: Birčna vas, Brusnice, Bučna vas, Dolž, Gabrje, Karteljevo, Mali Slatnik, Otočec, Podgrad, Prečna, Stopiče in Uršna sela</li></ul>"
      back_to_all_proposals: "Nazaj na seznam predlogov"
