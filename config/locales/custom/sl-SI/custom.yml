    landing:
      title: Predlagam, odločam!
      introduction_text: |
        S projektom participativnega proračuna lahko občani Občine Trebnje soodločate pri razporejanju dela proračunskega denarja. Projektni predlogi, ki so po meri občanov, bodo izboljšali učinkovitost porabe skupnih sredstev, krepili participacijo v domačem okolju in izboljšali kakovost življenja v občini.
      title_past: Pretekli participativni proračuni
      past_list_description: Preveri izbrane projekte in spremljaj izvedbo!
      past_list_more: Več
    about:
      intro: "Participativni proračun je sistem razporejanja dela proračunskega denarja tako, da o njegovi porabi soodločajo občanke in občani. Sami predlagajo projekte in določijo, kateri so najnujnejši in bi največ prispevali k izboljšanju kakovosti bivanja v skupnosti."
      main_title: Kako deluje?
      heading_1: Zbiranje predlogov
      description_1: "Občanke in občani oddajo predloge projektov med 19. 4. 2023 in 19. 5. 2023. Posamezen predlog projekta mora biti pripravljen v skladu z navodili, njegova vrednost pa ne sme biti višja od 5.000,00 EUR z DDV. Predlog lahko oddate preko spleta ali z obrazcem v sprejemni pisarni Občine, po pošti ali na elektronski naslov občine."
      date_1: 19. 4.-19. 5. 2023
      heading_2: Pregled predlogov
      description_2: "Vse oddane predloge pregleda strokovna komisija. Projektni predlogi, ki izpolnjujejo pogoje, se uvrstijo v postopek preverjanja izvedljivosti projektnih predlogov. Občinska uprava preveri časovni, ekonomski oziroma finančni, zakonodajni in zemljiško-knjižni vidik, kakor tudi vidik vzdržnosti izvedenega projekta. Za končno presojo in potrditev projektnih predlogov, primernih za glasovanje, je pristojna strokovna komisija. Strokovna komisija, skladno z javnim pozivom, pripravi končni seznam projektnih predlogov za glasovanje."
      date_2: 20. 5.-15. 8. 2023
      heading_3: Glasovanje
      description_3: "Glasovanje bo izvedeno med 6. 9. 2023 in 20. 9. 2023 preko spleta ali v prostorih Občine Trebnje. Sodeluje lahko vsak prebivalec ali prebivalka s stalnim bivališčem v občini Trebnje, ki je dopolnil/-a 15 let. Vsak občan bo lahko glasoval za en projektni predlog, v katerem koli območju."
      date_3: 6. 9.-20. 9. 2023
      heading_4: Razglasitev rezultatov
      description_4: "Po izvedbi glasovanja in pridobitvi uradnih rezultatov glasovanja strokovna komisija razvrsti izglasovane projektne predloge glede na število prejetih glasov ter jih potrdi kot izbrane glede na razpoložljiva sredstva. Strokovna komisija pripravi predlog projektov za uvrstitev v naslednji predlog Odloka o spremembah in dopolnitvah Odloka o proračunu Občine Trebnje za leto 2023 najkasneje v 30-ih dneh po preteku glasovanja. Županja na spletni strani Občine Trebnje objavi končni izbor projektov, ki se bodo izvedli."
      date_4: "oktober 2023"
      heading_5: Spremljanje izvedbe
      description_5: "Vsi zmagovalni projekti bodo vključeni v proračun oz. rebalans proračuna Občine Trebnje in izvedeni v letu 2023 oz. preneseni v leto 2024. V tej fazi cikla participativnega proračuna bomo skrbeli za ažurno obveščanje o napredovanju projektov ter sprotno posodabljanje njihovega statusa."
    privacy:
      title: "Pogoji uporabe"
    help:
      main_title: "Pogosta vprašanja"
      heading_1: "Potrebujem telefonsko številko in dostop do interneta, da lahko sodelujem?"
      description_1: "Za kreiranje uporabniškega računa na spletnem orodju potrebuješ e-naslov in internetno povezavo, vse funkcionalnosti pa lahko opraviš tudi na občini."
      heading_2: "Kako ustvarim in potrdim svoj račun?"
      description_2: "Račun ustvariš tako, da v glavi spletnega mesta klikneš na gumb Vpiši se, ter nato na povezavo Registriraj se. Za kreiranje uporabniškega računa moraš vpisati uporabniško ime, e-naslov, EMŠO in geslo. Po kreiranju računa ga moraš potrditi še s klikom na povezavo v e-pošti, ki ti jo bomo poslali na tvoj e-naslov."
      heading_3: "Kako lahko ustvarim nov predlog?"
      description_3: "Predlog ustvariš v okviru spletnega orodja, lahko pa ga oddaš tudi na fizičnem obrazcu osebno v sprejemni pisarni Občine Trebnje ter po navadni ali elektronski pošti."
      heading_4: "Pozabil_a sem svoje geslo. Kaj lahko storim?"
      description_4: "Klikni na gumb Vpiši se, nato izberi povezavo Pozabljeno geslo. Na svoj elektronski naslov boš prejel_a navodila, kako ustvariti novo geslo."
      heading_5: "Kako lahko spremenim svoj e-naslov, uporabniško ime in / ali geslo?"
      description_5: "V nogi spletnega mesta klikni na gumb Moj račun, kjer lahko spremeniš vse svoje podatke."
