    landing:
      title: Participativni proračun 2023–2024!
      introduction_text: Mestna občina Maribor za naslednje proračunsko obdobje - 2023–2024 - načrtuje 1 milijon evrov za participativni proračun. V njem lahko s podajanjem predlogov in glasovanjem sodeluje vsak občan oz. občanka, ki ima stalno prebivališče v Mestni občini Maribor in je star/a več kot 15 let. S tem soodloča o porabi teh sredstev. Radi bi slišali, kaj predlagate v Mestni občini Maribor. Tako aktivno prispevate k izboljšanju kakovosti življenja v mestu. Spodaj si lahko ogledate, katere projekte so Mariborčani in Mariborčanke izglasovali za izvedbo v letih 2021 in 2022 in kateri so že izvedeni. Vabljeni k oddaji projektnega predloga tudi letos, za projekte, ki jih bomo izvedli v letih 2023 in 2024. Skupaj bomo poskrbeli, da bo Maribor še boljši.
      title_past: Pretekli participativni proračuni
      past_list_description: Preveri izbrane projekte in spremljaj izvedbo!
      past_list_more: Več
    about:
      intro: "Participativni proračun je sistem razporejanja dela proračunskega denarja tako, da o njegovi porabi soodločajo občanke in občani. Sami predlagajo projekte in določijo, kateri so najnujnejši in bi največ prispevali k izboljšanju kakovosti bivanja v skupnosti."
      main_title: Kako deluje?
      heading_1: Zbiranje predlogov
      description_1: "Mestna občina Maribor za naslednje proračunsko obdobje - 2023–2024 - načrtuje 1 milijon evrov za participativni proračun. V njem lahko s podajanjem predlogov in glasovanjem sodeluje vsak občan oz. občanka, ki ima stalno prebivališče v Mestni občini Maribor in je star/a več kot 15 let. S tem soodloča o porabi teh sredstev. Radi bi slišali, kaj predlagate v Mestni občini Maribor. Tako aktivno prispevate k izboljšanju kakovosti življenja v mestu. Spodaj si lahko ogledate, katere projekte so Mariborčani in Mariborčanke izglasovali za izvedbo v letih 2021 in 2022 in kateri so že izvedeni. Vabljeni k oddaji projektnega predloga tudi letos, za projekte, ki jih bomo izvedli v letih 2023 in 2024. Skupaj bomo poskrbeli, da bo Maribor še boljši."
      date_1: 19. 5.–27. 6. 2022
      heading_2: Pregled predlogov
      description_2: "Strokovna komisija bo pregledala vse oddane predloge in na seznam za glasovanje uvrstila le tiste, ki ustrezajo pogojem (merilom). Pogoji za oddajo projektnih predlogov so zastavljeni tako, da dopuščajo čim več svobode in kreativnosti občanov, hkrati pa zagotavljajo, da so projektni predlogi zakoniti, izvedljivi, finančno vzdržni in zasledujejo širši javni interes."
      date_2: 28. 6.–30. 9. 2022
      heading_3: Glasovanje
      description_3: "Med 1. in 16. oktobrom, 2022 boš odločal/-a o porabi 1 milijona evrov proračunskih sredstev Mestne občine Maribor. Glasoval/-a boš lahko za oddane predloge, ki so izvedljivi, zakoniti, v občinski pristojnosti in ne presegajo višine sredstev, namenjenih za posamezno območje v okviru participativnega proračuna. Glasuje lahko vsakdo s stalnim prebivališčem v Mestni občini Maribor, star/-a vsaj 15 let. Vsakdo lahko glasuje samo enkrat."
      date_3: 1. 10.–16. 10. 2022
      heading_4: Razglasitev rezultatov
      description_4: "Po končanem glasovanju bo občina preverila rezultate in razglasila izglasovane projekte. Izglasovane projekte bo župan vključil v predlog proračuna Mestne občine Maribor za leti 2023 in 2024."
      date_4: "2023"
      heading_5: Spremljanje izvedbe
      description_5: "Vsi izglasovani projekti bodo izvedeni v letih 2023 in 2024. V tej fazi participativnega proračuna bomo skrbeli za ažurno obveščanje o napredovanju izvedbe projektov in sprotno posodabljanje njihovega statusa."
    privacy:
      title: "Pogoji uporabe"
    help:
      main_title: "Pogosta vprašanja"
      heading_1: "Potrebujem telefonsko številko in dostop do interneta, da lahko sodelujem?"
      description_1: "Za kreiranje uporabniškega računa na spletnem orodju potrebuješ telefonsko številko, e-naslov in internetno povezavo, vse funkcionalnosti lahko opraviš tudi na občini in sedežih krajevnih skupnosti."
      heading_2: "Kako ustvarim in potrdim svoj račun?"
      description_2: "Račun ustvariš tako, da v nogi spletnega mesta klikneš na gumb Registracija, klik na kateri koli gumb za akcijo te prav tako pripelje do istega spletnega obrazca. Za kreiranje uporabniškega računa moraš vpisati uporabniško ime, e-naslov, naslov stalnega prebivališča, telefonsko, EMŠO in geslo. Po kreiranju računa ga moraš potrditi s klikom na povezavo v e-pošti, ki jo bomo poslali na tvoj e-naslov."
      heading_3: "Kako lahko ustvarim nov predlog?"
      description_3: "Poleg spletnega je mogoče predlog oddati tudi v fizični obliki, in sicer: po pošti, na naslov Mestna občina Maribor, Ulica heroja Staneta 1, 2000 Maribor,  osebno na navedem naslovu, v sprejemni pisarni št. 14 (do 13. ure), ali v kateri koli mestni četrti/krajevni skupnosti v času uradnih ur (tam bodo na voljo tudi tiskani obrazci). Za pomoč pri pripravi predlogov projektov se lahko udeležiš interaktivne in praktičnih delavnic, ki bodo vsak četrtek, ob 18. uri od 19. maja do 23. junija."
      heading_4: "Pozabil/-a sem svoje geslo. Kaj lahko storim?"
      description_4: "Klikni na gumb Prijava, nato izberi povezavo Pozabljeno geslo. Na svoj elektronski naslov boš prejel/-a navodila, kako ustvariti novo geslo."
      heading_5: "Kako lahko spremenim svoj e-naslov, uporabniško ime in / ali geslo?"
      description_5: "V nogi spletnega mesta klikni na gumb Moj račun, kjer lahko spremeniš vse svoje podatke."
      help_title: "Potrebuješ pomoč?"
      technical_issues: "Imaš tehnične težave?"
      technical_contact: 'Kontaktiraj upravljalca aplikacije na <a href="mailto:consul@djnd.si" target="_blank">consul@djnd.si</a>.'
      other_questions: "Imaš kakršno koli drugo vprašanje?"
      other_contact: 'Kontaktiraj predstavnike Mestne občine Maribor na <a href="mailto:sodeluj@maribor.si" target="_blank">sodeluj@maribor.si</a>.'
    terms:
      main_title: "Pogoji uporabe"
      active_use: "Aktivna uporaba spletnega orodja se ureja s spodnjimi pogoji za uporabo, zato se morajo vsi, ki želijo aktivno sodelovati, registrirati, za kar se bo zahtevalo sprejetje teh pogojev uporabe."
      changes: " si pridržuje pravico, da te pogoje uporabe spremeni, najnovejša različica pa bo objavljena na tej spletni strani."
      data_protection_title: "Varstvo osebnih podatkov"
      data_protection_first: "Uporabnik z registracijo potrjuje, da je dopolnil/a 15 let in je seznanjen/a s svojimi pravicami in obveznostmi, ki so določeni v obvestilu o obdelavi osebnih podatkov v skladu s Splošno uredbo o varstvu osebnih podatkov (GDPR), ter pooblašča Mestno občino Maribor, da preveri verodostojnosti osebnih podatkov (ime in priimek, stalni naslov in rojstni datum) za potrebe projekta Čuj, glasuj! iz uradnih evidenc in zbirk osebnih podatkov pri upravljavcih zbirk osebnih podatkov."
      data_protection_second: "Osebne podatke, pridobljene z registracijskim formularjem na tej spletni platformi, bomo uporabljali izključno v namene izvedbe participativnega proračuna v Mestni občini Maribor in ga ne bomo posredovali v uporabo tretjim osebam, razen če bi od nas to zahteval zakon. Pri upravljanju spletnega orodja sodelujemo z Danes je nov dan, Inštitutom za druga vprašanja, ki nastopa v vlogi t. i. »pogodbenega obdelovalca« oziroma »obdelovalca« teh podatkov. Pogodbeno je zavezan, da vaše osebne podatke uporablja izključno v imenu Mestne občine Maribor in da zagotavlja njegovo varstvo v skladu z vsakokratnimi veljavnimi predpisi in našimi navodili."
      data_protection_third: "Svoje podatke, vnesene ob registraciji, lahko preverite, spreminjate oziroma dopolnite v svojem profilu, v katerega lahko vstopite po uspešno izvedeni prijavi. V svojem profilu lahko tudi izberete, ali želite na svoj elektronski naslov prejemati različna obvestila."
      data_use_title: "Obvestilo o obdelavi osebnih podatkov"
      data_use_first: "Upravljavec osebnih podatkov (ime in priimek, stalno prebivališče, e-naslov in tel. št.) je Mestna občina Maribor, Ulica heroja Staneta 1, Maribor. Pooblaščena oseba za varstvo osebnih podatkov je dosegljiva na kontaktnem naslovu mestna.obcina@maribor.si. Pravna podlaga za obdelavo vaših osebnih podatkov je vaša privolitev. Osebni podatki se bodo obdelovali le za namen/e, za katerega/katere ste se strinjali. Podatki se bodo obdelovali do izpolnitve namena (izvedba projekta) oziroma do vašega preklica, podatki na spletni strani (če ste se strinjali) bodo na spletni strani objavljeni za čas izvajanja projekta. Vaše osebne podatke bodo obdelovali le zaposleni na občini in pogodbeni obdelovalci Mestne občine Maribor. Imate pravico do preklica privolitve in pravico do dostopa do osebnih podatkov, popravka, ugovora, izbrisa ali prenosljivosti, pravice uveljavljate prek kontaktnega naslova mestna.obcina@maribor.si. Če menite, da je Mestna občina Maribor kršila vašo pravico do zasebnosti, se lahko pritožite na naslov: Informacijski pooblaščenec, Dunajska 22, 1000 Ljubljana."
      about_title: "O orodju"
      about_first: "Spletno orodje spodbuja državljansko participacijo in omogoča odprto, transparentno in demokratično vodenje na občinski in državni ravni. Aplikacija gradi na osnovi odprtokodne platforme Consul, ki je nastala pod okriljem občine Madrid, za potrebe slovenskih občin pa so jo prilagodili na inštitutu Danes je nov dan."
      registration_title: "Registracija"
      registration_intro: "Le registrirani uporabniki lahko oddajo predloge projektov in glasujejo za oddane projekte neposredno v namenski aplikaciji. Neregistrirani uporabniki lahko prosto spremljajo objavljene vsebine, ne morejo pa oddajati predlogov projektov ali o njih glasovati."
      registration_requirements: "Uporabnik/-ca mora ob registraciji navesti:"
      name: "ime in priimek"
      email: "elektronski naslov"
      address: "naslov stalnega prebivališča"
      phone: "telefonsko številko"
      emso: "EMŠO"
      registration_first: "Ob potrditvi aktivacijskega elektronskega sporočila, ki ga uporabnik prejme na svoj elektronski naslov, se aktivira uporabniški račun. Kreiranje več uporabniških računov s strani enega uporabnika je prepovedano."
      registration_second: "Če uporabnik/-ca katerega izmed navedenih podatkov ne posreduje, mu je onemogočeno uspešno dokončanje registracije in posledično ne more uporabljati namenske aplikacije. Uporabnik/-ca lahko kadar koli prekliče svojo registracijo, in sicer tako, da moderatorju orodja na e-poštni naslov consul@djnd.si pošlje zahtevo za izbris profila iz evidence uporabnikov. Po potrditvi preklica registracije bo upravljavec orodja Danes je nov dan iz evidence uporabnikov izbrisal vse osebne podatke. Kljub izbrisu osebnih podatkov uporabnika se predlogi in podatki o glasovanjih hranijo, a so pripisani izbrisanemu uporabniku."
      registration_third: 'Uporabnik/-ca lahko kadarkoli prekliče svojo registracijo tako, da moderatorju orodja na e-poštni naslov consul@djnd.si pošlje zahtevo za izbris profila iz evidence uporabnikov. Po potrditvi preklica registracije bo upravljalec orodja Danes je nov dan iz evidence uporabnikov izbrisal vse osebne podatke. Kljub izbrisu osebnih podatkov uporabnika se predlogi, komentarji in podatki o glasovanjih hranijo, a so pripisani "izbrisanemu uporabniku".'
      rules_title: "Sprejem pravil"
      rules_first: "Ob registraciji mora uporabnik/-ca sprejeti pravila sodelovanja in uporabe spletnega orodja."
      rules_promise: "S sprejemom pravil se uporabnik/-ca najprej zaveže, da bo ob podajanju predlogov spoštoval/-a ustavo in zakone Republike Slovenije, kar zlasti pomeni, da:"
      rules_promise_first: "ne bo objavljal/-a vsebin, ki bi spodbujale k spolni, rasni, narodnostni ali verski nestrpnosti ali h kakršni koli obliki diskriminacije na podlagi osebnih okoliščin posameznikov;"
      rules_promise_second: "ne bo objavljal/-a vsebin, ki bi kršile ali posegale v osebnostne pravice tretjih oseb;"
      rules_promise_third: "ne bo objavljal/-a slik ali fotografij, ki so v lasti tretjih oseb ali uporabljajo podatke tretjih oseb, ne da bi pri tem dobil/-a ustrezno soglasje lastnikov in tretjih oseb;"
      rules_promise_fourth: "ne bo objavljal/-a groženj, ne bo se izražal/-a slabšalno, prostaško, poniževalno ali žaljivo;"
      rules_promise_fifth: "ne bo objavljal/-a avtorskih del, za katere nima avtorskih pravic, in orodja ne bo uporabil/-a za distribuiranje avtorsko zaščitenih vsebin ali vsebin, ki so v lasti druge pravne ali fizične osebe."
      rules_second: "Kršitev omenjenih pravil se kaznuje z začasno omejitvijo delovanja uporabnika/-ce, prekinitvijo uporabniškega računa in/ali izbrisom vsebine."
      use_title: "Raba portala"
      use_intro: "Aplikacija omogoča direktno soodločanje o delu občinskega proračuna. Uporabniki in uporabnice lahko oddajajo, podpirajo in glasujejo o predlogih za projekte in spremljajo njihov razvoj. Sodeluje lahko vsaka občanka ali občan Mestne občine Maribor, ki je star/-a vsaj 15 let in se je registriral/-a na spletnem orodju, za aktivnosti mladoletnikov so odgovorni starši ali skrbniki."
      use_list: "Uporabniku/-ci portal omogoča:"
      use_list_first: "Oddajo predlogov"
      use_list_first_desc: "Za oddajo predloga mora uporabnik/-ca obvezno določiti naslov predloga projekta, opis, doda lahko še sliko predloga, lokacijo predloga, druge dokumente. Po oddaji predloga projekta je ta samodejno sprejet in se prikaže na portalu. Uporabnik/-ca lahko predlog deli z drugimi na socialnih omrežjih, prek e-maila ali s skrajšano povezavo."
      use_list_second: "Glasovanje za predloge"
      use_list_second_desc: "Uporabnik/-ca lahko glasuje za predloge projektov drugih uporabnikov. Za en predlog lahko glasuje le enkrat. Za glasovanje ima na voljo 40.000 eurov za območje, za katero glasuje, z vsakim glasom pa se znesek manjša. Na vsakem območju bodo izvedeni izglasovani projekti v skupni višini 120.000 eurov. Uporabnik/-ca lahko posameznemu predlogu v fazi zbiranja glasov tudi odvzame glas."
      use_list_third: "Spremljanje izbranih predlogov"
      use_list_third_desc: "V zadnji fazi orodje omogoča spremljanje rezultatov izvedbe."
      cookies_title: "Piškotki"
      cookies_intro: "Uporabljamo samo piškotke, ki so nujni za delovanje spletnega mesta."
      ip_title: "Intelektualna lastnina"
      ip_intro: 'Vsa koda potrebna za delovanje spletne strani <a href="https://mariborsodeluj.si/">https://mariborsodeluj.si/</a> je odprta in dostopna vsakomur. Kodo lahko vsakdo uporablja brezplačno pod pogoji licence <a href="https://github.com/danesjenovdan/consul/blob/master/LICENSE-AGPLv3.txt" target="_blank">AGPLv3</a>.'
      responsibilities_title: "Omejitev odgovornosti"
      responsibilities_first: "Uporabniki/-ce spletnega orodja uporabljajo spletno orodje, njene dele in vsebine izključno na lastno odgovornost."
      responsibilities_second: " ne prevzema odgovornosti za kakršno koli direktno ali indirektno vrsto polemike, spora in/ali pravdnega postopka, ki bi lahko nastal zaradi objave ali razširjanja vsebine, za katero s strani zakonitih lastnikov ni bilo pridobljeno dovoljenje. Prav tako ne odgovarja za škodo, ki bi nastala zaradi uporabe spletnega orodja, in ne jamči za uspešnost uporabe spletnega orodja. V nobenem primeru ne odgovarja za kakršno koli škodo, ki bi izvirala iz uporabe oziroma nezmožnosti uporabe spletnega orodja, vključno s škodo zaradi izgubljenega prihodka ali pričakovanega dobička, izgube ali okrnitve dobrega imena, izgube poslov ali izgube podatkov."
      responsibilities_third: "Vsaka kršitev pravic intelektualne ali industrijske lastnine je odgovornost osebe, ki je zagotovila vsebino."
      responsibilities_list_first: "ki spodbujajo k spolni, rasni, narodnostni ali verski nestrpnosti ali h kakršnikoli obliki diskriminacije na podlagi osebnih okoliščin posameznikov;"
      responsibilities_list_second: "ki kršijo ali posegajo v osebnostne pravice tretjih oseb, so v lasti tretjih oseb ali uporabljajo podatke tretjih oseb, ne da bi pri tem obstajalo ustrezno soglasje lastnikov in tretjih oseb;"
      responsibilities_list_third: "ki so grožnje, slabšalne, prostaške, poniževalne ali žaljive;"
      responsibilities_list_fourth: "ki so avtorska dela, za katere uporabnik/-ca nima avtorskih pravic. Vsaka kršitev pravic intelektualne ali industrijske lastnine je odgovornost osebe, ki zagotavlja vsebino."
      responsibilities_fourth: " se bo trudila, da bi tovrstne vsebine kar najhitreje umaknila s spletnega orodja in proti uporabnikom uvedla ustrezne sankcije."
      responsibilities_fifth: "V primeru kakršnega koli spora med uporabniki spletnega orodja in / ali tretjo osebo je Mestna Občina Maribor izvzeta iz kakršnekoli odgovornosti za pravdne zahtevke, zahtevke za odškodnine ali odškodnine kakršne koli narave, povezane z vsebinami na spletnem orodju in / ali nastalimi v sodnem postopku."
      terms_second_checkbox: "Za potrebe izvedbe participativnega proračuna v Mestni občini Maribor dovoljujem, da Mestna občina Maribor in Fundacija Prizma obdelujeta moje osebne podatke."
