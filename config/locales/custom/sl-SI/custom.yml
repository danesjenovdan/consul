      cookies_title: "Piškotki"
      cookies_intro: "Zakon o elektronskih komunikacijah (Uradni list št. 109/2012) ZEKom-1 je v pravni red prinesel pravila glede uporabe piškotkov in podobnih tehnologij za shranjevanje informacij ali dostop do informacij, shranjenih na računalnikih, tablicah ali mobilnih napravah uporabnikov. Naše orodje lahko v brskalnik vašega računalnika odloži tako imenovani »piškotek«."
      cookies_what_title: "Kaj so piškotki?"
      cookies_what_intro: "Piškotki so majhne besedilne datoteke, ki nam dajejo podatke o tem, kolikokrat oseba obišče našo stran in katere vsebine si uporabnik ogleduje. Piškotki niso škodljivi in so vedno časovno omejeni. Piškotki sami ne vsebujejo nobenih podatkov, ki bi omogočali identifikacijo osebe. Vedno imate možnost, da piškotke sprejmete ali zavrnete. Večina spletnih brskalnikov samodejno sprejme piškotke, kar lahko spremenite v nastavitvah tako, da računalnik piškotke zavrne ali pa da prejmete opozorilo, preden se piškotek shrani."
      cookies_why_title: "Zakaj so potrebni?"
      cookies_why_intro: "So temeljnega pomena za zagotavljanje uporabnici_ku prijaznih spletnih storitev. Interakcija med spletno_im uporabnico_kom in spletno storitvijo je s pomočjo piškotkov hitrejša in enostavnejša. Z njihovo pomočjo si spletna storitve zapomni vaše želje, zanimanja in izkušnje, s tem je prihranjen čas, uporaba spletnih storitev pa je bolj učinkovita in prijazna."
      cookies_min_title: "Nujno potrebni piškotki"
      cookies_min_intro: "To so piškotki, ki so nujni za pravilno delovanje spletnih storitev in brez njih prenos sporočila v komunikacijskem omrežju ne bi bilo mogoče. Ti piškotki omogočajo uporabnici_ku delovanje prijaznih spletnih storitev, boljšo uporabniško izkušnjo in za njih ni potrebno pridobiti soglasja."
      cookies_list: "Spletno orodje Consul, ki poganja Sodeluj in glasuj!, uporablja zgolj dva nujno potrebna piškotka:"
