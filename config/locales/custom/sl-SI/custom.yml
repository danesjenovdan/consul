    landing:
      title: Participativni proračun 2023–2024!
      introduction_text: Občina Medvode nadaljuje s procesom participativnega razdeljevanja proračunskih sredstev tudi v letih 2023 in 2024. V tem ciklu smo razdelili kar 400.000 EUR za projekte v vrednosti do 25.000 EUR. Spremljajte projekte, ki ste jih predlagali in izglasovali občanke in občani!
      title_past: Pretekli participativni proračuni
      past_list_description: Preveri izbrane projekte in spremljaj izvedbo!
      past_list_more: Več
    about:
      intro: "Participativni proračun je sistem razporejanja dela proračunskega denarja tako, da o njegovi porabi soodločajo občanke in občani. Sami predlagajo projekte in določijo, kateri so najnujnejši in bi največ prispevali k izboljšanju kakovosti bivanja v skupnosti."
      main_title: Kako deluje?
      heading_1: Zbiranje predlogov
      description_1: "Občanke in občani oddate predloge projektov med 30. majem in 16. septembrom 2022. Posamezen predlog projekta mora biti pripravljen v skladu z navodili, njegova vrednost pa ne sme biti nižja od 3 000 ter višja od 25.000 EUR. V primeru, da je za posamezno območje na voljo manj kot 25.000 EUR, vrednost projekta na tem območju ne sme presegati dodeljenih sredstev za to območje. Predlog lahko oddate preko spleta ali z obrazcem v sprejemni pisarni Občine Medvode, po pošti ali na elektronski naslov občine."
      date_1: 30. 5.–16. 9. 2022
      heading_2: Pregled predlogov
      description_2: "Vse oddane predloge pregleda komisija, ki vsak oddan predlog finančno ovrednoti in preveri, če je izvedljiv, skladen z zakonodajo, znotraj geografskega območja in časovnice izvajanja participativnega proračuna ter v skladu z drugimi pravili projekta Sodeluj in glasuj!. Komisija lahko podobne predloge združi."
      date_2: 19. 9.–21. 11. 2022
      heading_3: Glasovanje
      description_3: "Glasovanje poteka med 5. in 11. decembrom 2022 prek spleta ali v prostorih Občine Medvode. Sodeluje lahko vsak občan ali občanka s stalnim bivališčem v občini Medvode, ki je dopolnil/-a 15 let. Vsak občan ali občanka lahko glasuje za projektne predloge znotraj območja v katerem ima prijavljeno stalno prebivališče."
      date_3: 5. 12.–11. 12. 2022
      heading_4: Razglasitev rezultatov
      description_4: "Po končanem glasovanju Občina Medvode preveri rezultate in razglasi projekte, ki so bili izbrani. Izbrani projekti so predlagani v potrditev Občinskemu svetu Občine Medvode za proračunski leti 2023 in 2024."
      date_4: "December 2022"
      heading_5: Spremljanje izvedbe
      description_5: "Vsi izglasovani projekti so vključeni v proračun Občine Medvode in bodo izvedeni v letih 2023 in 2024. V tej fazi cikla participativnega proračuna skrbimo za ažurno obveščanje o napredovanju projektov ter sprotno posodabljanje njihovega statusa."
    privacy:
      title: "Pogoji uporabe"
    help:
      main_title: "Pogosta vprašanja"
      heading_1: "Potrebujem telefonsko številko in dostop do interneta, da lahko sodelujem?"
      description_1: "Za kreiranje uporabniškega računa v spletnem orodju potrebuješ telefonsko številko, e-naslov in internetno povezavo, lahko pa vse funkcionalnosti opraviš tudi na Občini Medvode."
      heading_2: "Kako ustvarim in potrdim svoj račun?"
      description_2: "Račun ustvariš tako, da v glavi spletnega mesta klikneš na gumb Vpiši se, nato pa klikneš Registriraj se. Za kreiranje uporabniškega računa moraš vpisati uporabniško ime, e-naslov, naslov stalnega prebivališča, telefonsko, EMŠO in geslo. Po kreiranju računa ga moraš potrditi s klikom na povezavo v e-pošti, ki jo bomo poslali na tvoj e-naslov."
      heading_3: "Kako lahko ustvarim nov predlog?"
      description_3: "Predlog ustvariš v okviru spletnega orodja, lahko pa ga oddaš tudi na fizičnem obrazcu osebno v sprejemni pisarni Občine Medvode ter po navadni ali elektronski pošti."
      heading_4: "Pozabil/-a sem svoje geslo. Kaj lahko storim?"
      description_4: "Klikni na gumb Vpiši se, nato izberi povezavo Pozabljeno geslo. Na svoj elektronski naslov boš prejel/-a navodila, kako ustvariti novo geslo."
      heading_5: "Kako lahko spremenim svoj e-naslov, uporabniško ime in / ali geslo?"
      description_5: "V nogi spletnega mesta klikni na gumb Moj račun, kjer lahko spremeniš vse svoje podatke."
      help_title: "Potrebuješ pomoč?"
      technical_issues: "Imaš tehnične težave?"
      technical_contact: 'Kontaktiraj upravljalca aplikacije na <a href="mailto:consul@djnd.si" target="_blank">consul@djnd.si</a>. Na voljo smo vam tudi po telefonu vsak ponedeljek od 9:00 do 10:00, vsako sredo od 15:00 do 17:00 ter vsak petek od 9:00 do 11:00 na telefonski številki 031 256 860.'
      other_questions: "Imaš kakršno koli drugo vprašanje?"
      other_contact: 'Kontaktiraj predstavnike Občine Medvode na <a href="mailto:sodeluj.glasuj@medvode.si" target="_blank">sodeluj.glasuj@medvode.si</a>. Na voljo smo vam tudi po telefonu v času uradnih ur občinske uprave na telefonski številki 01 361 95 20.'
    terms:
      main_title: "Pogoji uporabe"
      active_use: "Aktivna uporaba spletnega orodja se ureja s spodnjimi pogoji za uporabo, zato se morajo vsi, ki želijo aktivno sodelovati, registrirati, za kar se bo zahtevalo sprejetje teh pogojev uporabe."
      changes: " si pridržuje pravico, da te pogoje uporabe spremeni, najnovejša različica pa bo objavljena na tej spletni strani."
      data_protection_title: "Varstvo osebnih podatkov"
      data_protection_first: "Uporabnik (velja za oba spola) z registracijo potrjuje, da je dopolnil 15 let in je seznanjen s svojimi pravicami in obveznostmi, ki so določeni v obvestilu o obdelavi osebnih podatkov v skladu z Uredbo (EU) 2016/679 Evropskega parlamenta in Sveta z dne 27. aprila 2016 o varstvu posameznikov pri obdelavi osebnih podatkov in o prostem pretoku takih podatkov ter o razveljavitvi Direktive 95/46/ES (Splošna uredba o varstvu podatkov oz. GDPR) (UL. L. 119, 4. 5. 2016, str. 1–88). Uporabnik pooblašča Občino Medvode, da preveri verodostojnosti osebnih podatkov (ime in priimek, stalni naslov in EMŠO) za potrebe projekta Sodeluj in glasuj! iz uradnih evidenc in zbirk osebnih podatkov pri upravljavcih zbirk osebnih podatkov."
      data_protection_second: "Osebne podatke, pridobljene preko registracijskega formularja na spletni platformi www.sodelujinglasuj.si, bomo uporabljali izključno v namene izvedbe participativnega proračuna v naši občini in jih ne bomo posredovali v uporabo tretjim osebam ali posredovali v tretje države ali mednarodne organizacije, razen če bi od nas to zahteval zakon."
      data_protection_third: "Svoje podatke, vnesene ob registraciji, lahko preverite, spreminjate oziroma dopolnite v svojem profilu, v katerega lahko vstopite po uspešno izvedeni prijavi. V svojem profilu lahko tudi izberete, ali želite na svoj elektronski naslov prejemati različna obvestila."
      data_use_title: "Obvestilo o obdelavi osebnih podatkov"
      data_use_first: "Upravljavec osebnih podatkov (ime in priimek, stalno prebivališče, e-naslov in EMŠO) je Občina Medvode, Cesta komandanta Staneta 12, 1215 Medvode. Pooblaščena oseba za varstvo osebnih podatkov Občine Medvode je doc. dr. Miha Dvojmoč, e-naslov: miha.dvojmoc@infocenter.si, tel. št.: 031 692 524. Pravna podlaga za obdelavo vaših osebnih podatkov je vaša privolitev. Osebni podatki se bodo obdelovali le za namen, za katerega ste se strinjali. Podatki se bodo obdelovali do izpolnitve namena (izvedba projekta) oziroma do vašega preklica, podatki na spletni strani (ime in priimek) bodo na spletni strani objavljeni za čas izvajanja projekta. Vaše osebne podatke bodo obdelovali le zaposleni na Občini Medvode in pogodbeni obdelovalci Občine Medvode. Vaš elektronski naslov se uporablja za potrditev uporabniškega računa in morebitno kontaktiranje predlagateljev projektov. Imate pravico do preklica privolitve, ne da bi to vplivalo na zakonitost obdelave podatkov, ki se je na podlagi privolitve izvajala do njenega preklica, in pravico do dostopa do osebnih podatkov, popravka, ugovora, izbrisa ali prenosljivosti. Pravice uveljavljate preko kontaktnega naslova Občina Medvode, Cesta komandanta Staneta 12, 1215 Medvode. Če menite, da je Občina Medvode kršila vašo pravico do zasebnosti se lahko pritožite na naslov: Informacijski pooblaščenec, Dunajska 22, 1000 Ljubljana."
      about_title: "O orodju"
      about_first: "Spletno orodje spodbuja državljansko participacijo in omogoča odprto, transparentno in demokratično vodenje na občinski in državni ravni. Aplikacija gradi na osnovi odprtokodne platforme Consul, ki je nastala pod okriljem občine Madrid, za potrebe slovenskih občin pa so jo prilagodili na inštitutu Danes je nov dan."
      registration_title: "Registracija"
      registration_intro: "Le registrirani uporabniki lahko oddajo predloge projektov in glasujejo za oddane projekte neposredno v namenski aplikaciji. Neregistrirani uporabniki lahko prosto spremljajo objavljene vsebine, ne morejo pa oddajati predlogov projektov ali o njih glasovati."
      registration_requirements: "Uporabnik/-ca mora ob registraciji navesti:"
      name: "ime in priimek"
      email: "elektronski naslov"
      address: "naslov stalnega prebivališča"
      phone: "telefonsko številko"
      emso: "EMŠO"
      registration_first: "Ob potrditvi aktivacijskega elektronskega sporočila, ki ga uporabnik prejme na svoj elektronski naslov, se aktivira uporabniški račun. Kreiranje več uporabniških računov s strani enega uporabnika je prepovedano."
      registration_second: "Če uporabnik/-ca katerega izmed navedenih podatkov ne posreduje, mu je onemogočeno uspešno dokončanje registracije in posledično ne more uporabljati namenske aplikacije. Uporabnik/-ca lahko kadar koli prekliče svojo registracijo, in sicer tako, da moderatorju orodja na e-poštni naslov consul@djnd.si pošlje zahtevo za izbris profila iz evidence uporabnikov. Po potrditvi preklica registracije bo upravljavec orodja Danes je nov dan iz evidence uporabnikov izbrisal vse osebne podatke. Kljub izbrisu osebnih podatkov uporabnika se predlogi in podatki o glasovanjih hranijo, a so pripisani izbrisanemu uporabniku."
      registration_third: 'Uporabnik/-ca lahko kadarkoli prekliče svojo registracijo tako, da moderatorju orodja na e-poštni naslov consul@djnd.si pošlje zahtevo za izbris profila iz evidence uporabnikov. Po potrditvi preklica registracije bo upravljalec orodja Danes je nov dan iz evidence uporabnikov izbrisal vse osebne podatke. Kljub izbrisu osebnih podatkov uporabnika se predlogi, komentarji in podatki o glasovanjih hranijo, a so pripisani "izbrisanemu uporabniku".'
      rules_title: "Sprejem pravil"
      rules_first: "Ob registraciji mora uporabnik/-ca sprejeti pravila sodelovanja in uporabe spletnega orodja."
      rules_promise: "S sprejemom pravil se uporabnik/-ca najprej zaveže, da bo ob podajanju predlogov spoštoval/-a ustavo in zakone Republike Slovenije, kar zlasti pomeni, da:"
      rules_promise_first: "ne bo objavljal/-a vsebin, ki bi spodbujale k spolni, rasni, narodnostni ali verski nestrpnosti ali h kakršni koli obliki diskriminacije na podlagi osebnih okoliščin posameznikov;"
      rules_promise_second: "ne bo objavljal/-a vsebin, ki bi kršile ali posegale v osebnostne pravice tretjih oseb;"
      rules_promise_third: "ne bo objavljal/-a slik ali fotografij, ki so v lasti tretjih oseb ali uporabljajo podatke tretjih oseb, ne da bi pri tem dobil/-a ustrezno soglasje lastnikov in tretjih oseb;"
      rules_promise_fourth: "ne bo objavljal/-a groženj, ne bo se izražal/-a slabšalno, prostaško, poniževalno ali žaljivo;"
      rules_promise_fifth: "ne bo objavljal/-a avtorskih del, za katere nima avtorskih pravic, in orodja ne bo uporabil/-a za distribuiranje avtorsko zaščitenih vsebin ali vsebin, ki so v lasti druge pravne ali fizične osebe."
      rules_second: "Kršitev omenjenih pravil se kaznuje z začasno omejitvijo delovanja uporabnika/-ce, prekinitvijo uporabniškega računa in / ali izbrisom vsebine."
      use_title: "Raba portala"
      use_intro: "Aplikacija omogoča direktno soodločanje o delu občinskega proračuna. Uporabniki lahko oddajajo, podpirajo in glasujejo o predlogih za projekte in spremljajo njihov razvoj. Sodeluje lahko vsak občan ali občanka občine Medvode, ki je star/-a vsaj 15 let in se je registriral/-a na spletnem orodju. Za aktivnosti mladoletnikov so odgovorni starši ali skrbniki."
      use_list: "Uporabniku/-ci portal omogoča:"
      use_list_first: "Oddajo predlogov"
      use_list_first_desc: "Za oddajo predloga mora uporabnik/-ca obvezno določiti naslov predloga projekta, opis, doda lahko še sliko predloga, lokacijo predloga, druge dokumente. Po oddaji predloga projekta je ta samodejno sprejet in se prikaže na portalu. Uporabnik/-ca lahko predlog deli z drugimi na socialnih omrežjih, prek e-maila ali s skrajšano povezavo."
      use_list_second: "Glasovanje za predloge"
      use_list_second_desc: "Uporabnik/-ca lahko glasuje za predloge projektov drugih uporabnikov. Za en predlog lahko glasuje le enkrat. Za glasovanje ima na voljo celotno višino sredstev za območje, za katero glasuje, z vsakim glasom pa se znesek manjša. Uporabnik/-ca lahko posameznemu predlogu v fazi zbiranja glasov tudi odvzame glas."
      use_list_third: "Spremljanje izbranih predlogov"
      use_list_third_desc: "V zadnji fazi orodje omogoča spremljanje rezultatov izvedbe."
      cookies_title: "Piškotki"
      cookies_intro: "Uporabljamo samo piškotke, ki so nujni za delovanje spletnega mesta."
      ip_title: "Intelektualna lastnina"
      ip_intro: 'Vsa koda potrebna za delovanje spletne strani <a href="https://sodelujinglasuj.si">https://sodelujinglasuj.si</a> je odprta in dostopna vsakomur. Kodo lahko vsakdo uporablja brezplačno pod pogoji licence <a href="https://github.com/danesjenovdan/consul/blob/master/LICENSE-AGPLv3.txt" target="_blank">AGPLv3</a>.'
      responsibilities_title: "Omejitev odgovornosti"
      responsibilities_first: "Uporabniki/-ce spletnega orodja uporabljajo spletno orodje, njene dele in vsebine izključno na lastno odgovornost."
      responsibilities_second: " ne prevzema odgovornosti za kakršnokoli direktno ali indirektno vrsto polemike, spora in / ali pravdnega postopka, ki bi lahko nastal zaradi objave ali razširjanja vsebine, za katero ni bilo pridobljeno dovoljenje s strani zakonitih lastnikov. Prav tako ne odgovarja za škodo, ki bi nastala zaradi uporabe spletnega orodja, kot tudi ne jamči za uspešnost uporabe spletnega orodja. V nobenem primeru ne odgovarja za kakršnokoli škodo, ki bi izvirala iz uporabe oziroma nezmožnosti uporabe spletnega orodja, vključno s škodo zaradi izgubljenega prihodka ali pričakovanega dobička, izgube ali okrnitve dobrega imena, izgube poslov ali izgube podatkov."
      responsibilities_third: "Vsaka kršitev pravic intelektualne ali industrijske lastnine je odgovornost osebe, ki je zagotovila vsebino."
      responsibilities_list_first: "ki spodbujajo k spolni, rasni, narodnostni ali verski nestrpnosti ali h kakršnikoli obliki diskriminacije na podlagi osebnih okoliščin posameznikov;"
      responsibilities_list_second: "ki kršijo ali posegajo v osebnostne pravice tretjih oseb, so v lasti tretjih oseb ali uporabljajo podatke tretjih oseb, ne da bi pri tem obstajalo ustrezno soglasje lastnikov in tretjih oseb;"
      responsibilities_list_third: "ki so grožnje, slabšalne, prostaške, poniževalne ali žaljive;"
      responsibilities_list_fourth: "ki so avtorska dela, za katere uporabnik/-ca nima avtorskih pravic. Vsaka kršitev pravic intelektualne ali industrijske lastnine je odgovornost osebe, ki zagotavlja vsebino."
      responsibilities_fourth: " se bo trudila, da bi tovrstne vsebine kar najhitreje umaknila s spletnega orodja in proti uporabnikom uvedla ustrezne sankcije."
      responsibilities_fifth: "V primeru kakršnega koli spora med uporabniki spletnega orodja in / ali tretjo osebo je Občina Medvode izvzeta iz kakršnekoli odgovornosti za pravdne zahtevke, zahtevke za odškodnine ali odškodnine kakršne koli narave, povezane z vsebinami na spletnem orodju in / ali nastalimi v sodnem postopku."
      terms_first_checkbox: "Za potrebe izvedbe participativnega proračuna Sodeluj in glasuj! dovoljujem, da Občina Medvode obdelujejo moje osebne podatke."
      terms_second_checkbox: "Do morebitnega preklica izrecno, prostovoljno, brezpogojno in jasno dovoljujem, da Občina Medvode obdeluje moje osebne podatke za namen izvedbe projekta Sodeluj in glasuj."
      terms_checkboxes_text: "Do morebitnega preklica izrecno, prostovoljno, brezpogojno in jasno dovoljujem, da Občina Medvode"
