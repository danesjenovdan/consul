      data_protection_first_note3: "Pooblaščena oseba za varstvo osebnih podatkov: mag. Judita Pirc"
      data_protection_first_note4: "E-naslov: mestna.obcina@novomesto.si"
      data_protection_first_note5: "telefon: 07 39 39 202"
      data_protection_second: "Obdelovalec osebnih podatkov na spletnem orodju Ideje za Novo mesto je:"
      data_protection_second_note1: "Danes je nov dan, Inštitut za druga vprašanja, Parmova ulica 20, 1000 Ljubljana"
      data_protection_second_note2: "Matična številka: 6468594000"
      data_protection_second_note3: "E-naslov: vsi@danesjenovdan.si"
      data_protection_third: "Obdelovalec je pogodbeno zavezan, da osebne podatke uporablja izključno v imenu Mestne občine Novo mesto in da zagotavlja njihovo varstvo v skladu z vsakokratnimi veljavnimi predpisi in našimi navodili."
      data_protection_fourth: "Inštitut Danes je nov dan je predan varovanju osebnih podatkov in transparentni rabi podatkov, da lahko uporabniki ter podporniki kar se da brez skrbi spremljajo ter podpirajo naše delo. Spoštujemo vaše zaupanje in vam zagotavljamo, da bomo z vašimi osebnimi podatki ravnali skrbno in jih obdelovali v skladu z veljavno zakonodajo na področju varovanja osebnih podatkov (GDPR in ZVOP-2). V nadaljevanju vam podrobneje opisujemo namene in podlago obdelav vaših osebnih podatkov in vas seznanjamo z vašimi pravicami."
      data_use_title: "Na kateri pravni podlagi obdelujemo osebne podatke"
      data_use_list: "Razlogi za obdelavo osebnih podatkov:"
      data_use_list_li1: "posameznica_k, na katero se nanašajo osebni podatki, je privolil_a v obdelavo svojih osebnih podatkov z registracijo in uporabo spletnega orodja Ideje za Novo mesto."
      data_store_title: "Katere osebne podatke shranjujemo"
      data_store_list: "Shranjujemo podatke o:"
      data_store_list_li1: "uporabniško ime,"
      data_store_list_li2: "elektronskem naslovu uporabnice_ka,"
      data_store_list_li3: "EMŠO uporabnice_ka."
      data_store_list_li4: "Telefonsko številko uporabnice_ka"
