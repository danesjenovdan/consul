    landing:
      title: Participativni proračun Mestne občine Novo mesto 2024–2025!
      heading_1: Imate tudi vi ideje za Novo mesto?
      introduction_text: "<p>Vabimo vas, da neposredno predlagate svoje ideje in predloge za izvedbo projektov v Mestni občini Novo mesto, soobčanke in soobčani pa bodo z glasovanjem odločili, ali je vaša ideja dobra in ali naj jo Mestna občina Novo mesto realizira.</p><p>Mestna občina Novo mesto bo v prvi izvedbi participativnega proračuna za uresničitev izbranih projektov v letih 2024 in 2025 namenila 100.000 EUR, ki bodo umeščene v proračunu Mestne občine Novo mesto 2025 in jih bo z glasovanjem sprejel Občinski svet.</p>"
      title_past: Pretekli participativni proračuni
      past_list_description: Preveri izbrane projekte in spremljaj izvedbo!
      past_list_more: Več
    about:
      intro: "Participativni proračun je sistem razporejanja dela proračunskega denarja tako, da o njegovi porabi soodločate vi, občanke in občani. Vi namreč predlagate projekte in vi odločite, kateri naj bodo uresničeni – kateri so najnujnejši in bodo najbolj prispevali h kakovosti bivanja v novomeški občini."
      main_title: Kako deluje?
      heading_1: Zbiranje predlogov
      description_1: "<p>Občanke in občani boste svoje predloge projektov lahko oddali med 21. marcem in 23. aprilom 2024.</p><p>Predlog projekta mora biti usklajen z navodili in merili za izbor, njegova ocenjena vrednost pa ne sme biti nižja od 3.000 EUR in višja od 15.000 EUR.</p><p>Projekt lahko predlagate vsi, ki imate stalno ali začasno prebivališče v Mestni občini Novo mesto in ste ali boste v letu 2024 dopolnili 15 let.</p><p>Obrazec s predlogom lahko občani oddate na tej spletni strani ali v sprejemni pisarni Mestne občine Novo mesto (Seidlova cesta1, 8000 Novo mesto), kjer so na voljo natisnjeni obrazci. Izpolnjene obrazce lahko pošljete tudi na elektronski naslov ideje@novomesto.si.</p> <br><p><b>Splošna merila za ustreznost projektov</b></p>    <ul><li>Ocenjena vrednost predlaganega projekta znaša med 3.000,00 z vključenim DDV-jem in 15.000,00 EUR z vključenim DDV-jem. Vrednost projekta mora biti realno ocenjena.</li><li>Projekt bo izveden na območju Mestne občine Novo mesto in, v primeru gradbenega projekta, na nepremičninah v lasti Mestne občine Novo mesto.</li><li>Projekt je takšne narave, da bo Mestna občina Novo mesto lahko nosilec projekta in da bo kot nosilec projekta v okviru svojih obstoječih kapacitet in služb ter zakonskih pristojnosti lahko zagotovila njegovo realizacijo in delovanje oziroma obstoj.</li><li>Projekt ni uvrščen v proračun Mestne občine Novo mesto oziroma v načrt razvojnih programov občinskih vlaganj.</li><li>Projekt je realno izvedljiv v proračunskih letih 2024 in 2025.</li><li>Projekt je skladen z zakonodajo in veljavnimi akti Mestne občine Novo mesto.</li></ul>  <br><p><b>Vsebinska merila za ustreznost projektov</b></p><ul><li>Projekt prispeva k uresničevanju predvsem javnega interesa na območju Mestne občine Novo mesto.</li><li>Projekt prispeva k namenom participativnega proračuna Mestne občine Novo mesto: spodbuja aktivno participacijo, vključenost občanov, blaženje podnebnih sprememb in trajnostno mobilnost, dviga kakovost bivanja v lokalnem okolju, gradi skupnostni pristop in je namenjen splošni javni uporabi.</li><li>Projekt spodbuja skrb za varstvo okolja in ohranjanje zdravja, ustvarja pogoje za gospodarski razvoj občine, ustvarja pogoje za izobraževanje odraslih, pospešuje raziskovalne, kulturne, mladinske in skupnostne dejavnosti ter pozitivno vpliva na razvoj športa in rekreacije.</li><li>Projekt prispeva k lepši podobi javnih površin v Mestni občini Novo mesto: urejenosti zelenic, pešpoti, trgov, parkov ter drugih javnih površin.</li><li>Predlagani projekti so lahko tako infrastrukturne (poti, klopi, stopnice, igrala …) ali programske (čistilna akcija, festival, plakatna akcija ...) narave.</li></ul> <br><p><b>Območja</b></p><ul><li>Mestne krajevne skupnosti: Bršljin, Center, Drska, Gotna vas, Kandija - Grm, Ločna - Mačkovec, Majde Šilc, Mestne njive, Regrča vas, Šmihel in Žabja vas</li><li>Primestne krajevne skupnosti: Birčna vas, Brusnice, Bučna vas, Dolž, Gabrje, Karteljevo, Mali Slatnik, Otočec, Podgrad, Prečna, Stopiče in Uršna sela</li></ul>"
      date_1: 21. 3.–23. 4. 2024
      heading_2: Pregled predlogov
      description_2: "<p>Vse oddane predloge bo pregledala komisija in ocenila, ali posamezni predlog ustreza pogojem,  objavljenim na tej spletni strani. Komisija bo vsak predlog finančno ovrednotila in preverila, ali je izvedljiv, skladen z zakonodajo, znotraj geografskega območja in časovnice izvajanja participativnega proračuna. Komisija lahko podobne predloge združi.</p>  <br><p><b>Komisija za participativni proračun Mestne občine Novo mesto 2024 - 2025</b></p>  <ul><li>Matija Škof, predsednik,</li><li>Iztok Kovačič, član,</li><li>Nina Rebselj, članica,</li><li>Larisa Sotošek, članica,</li><li>Petra Budja, članica,</li><li>Natalija Zanoški, članica,</li><li>Jasmina Hidek, članica,</li><li>Milena Jakovljević, članica. </li></ul>"
      date_2: 6. 5.–27. 5. 2024
      heading_3: Glasovanje
      description_3: "<p>Glasovanje bo potekalo med 5. in 19. junijem 2024, in sicer prek spletnega mesta <a href='https://idejezanovomesto.si/'>https://idejezanovomesto.si/</a> ali v prostorih Mestne občine Novo mesto na Seidlovi cesti 1 v Novem mestu.</p><p>Glasuje lahko vsak posameznik s stalnim ali začasnih prebivališčem v Mestni občini Novo mesto, ki je ali bo v letu 2024 dopolnil 15 let.</p>"
      date_3: 5. 6.–19. 6. 2024
      heading_4: Potrditev rezultatov
      description_4: "Po končanem glasovanju bo komisija preverila rezultate in razglasila, kateri projekti so bili izbrani. Z izbranimi projekti bo seznanjen občinski svet Mestne občine Novo mesto."
      date_4: "Julij 2024"
      heading_5: Spremljanje izvedbe
      description_5: "Vsi izbrani projekti bodo vključeni v proračun Mestne občine Novo mesto za leto 2025. V tej fazi cikla participativnega proračuna bomo skrbeli za sprotno obveščanje o napredovanju projektov ter redno posodabljanje njihovega statusa."
    privacy:
      title: "Pogoji uporabe"
    help:
      main_title: "Pogosta vprašanja"
      heading_1: "Potrebujem telefonsko številko in dostop do interneta, da lahko sodelujem?"
      description_1: "Za kreiranje uporabniškega računa na spletnem orodju potrebuješ e-naslov in internetno povezavo, vse funkcionalnosti lahko opraviš tudi na občini in sedežih krajevnih skupnosti."
      heading_2: "Kako ustvarim in potrdim svoj račun?"
      description_2: "Račun ustvariš tako, da v glavi spletnega mesta klikneš na gumb Vpiši se, ter nato na povezavo Registriraj se. Za kreiranje uporabniškega računa moraš vpisati uporabniško ime, e-naslov, EMŠO in geslo. Po kreiranju računa ga moraš potrditi še s klikom na povezavo v e-pošti, ki ti jo bomo poslali na tvoj e-naslov."
      heading_3: "Kako lahko ustvarim nov predlog?"
      description_3: "Poleg spletnega je mogoče predlog oddati tudi v fizični obliki, in sicer: po pošti, na naslov Mestna občina Maribor, Ulica heroja Staneta 1, 2000 Maribor,  osebno na navedem naslovu, v sprejemni pisarni št. 14 (do 13. ure), ali v kateri koli mestni četrti/krajevni skupnosti v času uradnih ur (tam bodo na voljo tudi tiskani obrazci). Za pomoč pri pripravi predlogov projektov se lahko udeležiš interaktivne in praktičnih delavnic, ki bodo vsak četrtek, ob 18. uri od 19. maja do 23. junija."
      heading_4: "Pozabil_a sem svoje geslo. Kaj lahko storim?"
      description_4: "Klikni na gumb Vpiši se, nato izberi povezavo Pozabljeno geslo. Na svoj elektronski naslov boš prejel_a navodila, kako ustvariti novo geslo."
      heading_5: "Kako lahko spremenim svoj e-naslov, uporabniško ime in / ali geslo?"
      description_5: "V glavi spletnega mesta klikni na gumb Moj račun, kjer lahko spremeniš vse svoje podatke."
      help_title: "Potrebuješ pomoč?"
      technical_issues: "Imate tehnične težave?"
      technical_contact: 'Kontaktiraj upravljalca aplikacije na <a href="mailto:consul@djnd.si" target="_blank">consul@djnd.si</a>.'
      other_questions: "Imate kakršno koli drugo vprašanje?"
      other_contact: 'Pišite nam na <a href="mailto:ideje@novomesto.si" target="_blank">ideje@novomesto.si</a>.'
    terms:
      main_title: "Pogoji uporabe in varstvo osebnih podatkov"
      date: "1. 2. 2024"
      intention: "Namen tega obvestila je, da vam pomaga razumeti delovanje spletnega orodja Ideje za Novo mesto ter politike varovanja osebnih podatkov."
      active_use: "Aktivno uporabo spletnega orodja štejemo kot soglasje uporabnice_ka, da se strinja s temi splošnimi pogoji uporabe. Vsi, ki želijo aktivno sodelovati, se morajo registrirati, za kar se bo zahtevalo sprejetje teh pogojev uporabe. V kolikor se kot uporabnica_k ne strinjate s temi splošnimi pogoji, vas prosimo, da spletnega mesta ne uporabljate."
      changes: "Pridružujemo si pravico, da splošne pogoje kadarkoli in brez predhodne najave spremenimo, tako da novo različico objavimo na tej spletni strani. Različica splošnih pogojev je razvidna iz datuma njihove zadnje spremembe, ki je zabeležena na vrhu teh pogojev."
      help: "V primeru kakršnih koli nejasnosti se prosimo obrnite na katero od spodnjih kontaktnih možnosti."
      contact1:
        mail: "mestna.obcina@novomesto.si"
        note1: "Telefon: v času uradnih ur občinske uprave na 07 39 39 202"
        note2: "Mestna občina Novo mesto, Seidlova cesta 1, 8000 Novo mesto"
      contact2:
        mail: "consul@djnd.si"
        note1: "Tehnična pomoč"
        note2: "Danes je nov dan, Inštitut za druga vprašanja, Resljeva cesta 25, 1000 Ljubljana"
      about_title: "O orodju"
      about_first: "Spletno orodje vzpodbuja državljansko participacijo in omogoča odprto, transparentno ter demokratično vodenje na občinski in državni ravni. Aplikacija gradi na osnovi odprtokodne platforme Consul, ki je nastala pod okriljem občine Madrid, za potrebe slovenskih občin pa so jo prilagodili na inštitutu Danes je nov dan."
      about_second: "Spletno orodje omogoča direktno soodločanje o delu občinskega proračuna. Uporabnice_ki lahko oddajajo, podpirajo in glasujejo o predlogih za projekte ter spremljajo njihov razvoj."
      about_third: "Sodeluje lahko vsak_a občan_ka občine, ki bo leta 2024 star_a vsaj 15 let in se je registriral_a na spletnem orodju, za aktivnosti mladoletnikov so odgovorni starši ali skrbniki. Ni omejitev glede števila oddanih predlogov ali komentarjev, med glasovanjem pa lahko vsak uporabnik glasuje za en projekt."
      about_list:
        title: "Uporabnici_ku orodje omogoča:"
        li1:
          title: "Oddajo predlogov"
          desc: "Za oddajo predloga mora uporabnica_k obvezno določiti naslov predloga projekta, opis, doda lahko še sliko predloga, lokacijo predloga, druge dokumente. Po oddaji predloga projekta je ta samodejno sprejet in se prikaže na spletnem orodju. Uporabnica_k lahko predlog deli z drugimi na družbenih omrežjih, po e-pošti ali s skrajšano povezavo."
        li2:
          title: "Glasovanje za predloge"
          desc: "Uporabnica_k lahko glasuje za predloge projektov drugih uporabnic_kov. Za en predlog lahko glasuje le enkrat. Uporabnica_k lahko posameznemu predlogu v fazi zbiranja glasov tudi odvzame glas."
        li3:
          title: "Spremljanje izbranih predlogov"
          desc: "V zadnji fazi orodje omogoča spremljanje rezultatov izvedbe."
      registration_title: "Registracija"
      registration_intro1: "Le registrirane_i uporabnice_ki lahko oddajo predloge projektov in glasujejo za oddane projekte. Neregistrirane_i uporabnice_ki lahko prosto spremljajo objavljene vsebine, ne morejo pa oddajati predlogov projektov ali o njih glasovati."
      registration_intro2: "Uporabnica_k z registracijo potrjuje, da bo leta 2024 dopolnil_a najmanj 15 let in je seznanjen_a s svojimi pravicami in obveznostmi, ki so določene v obvestilu o obdelavi osebnih podatkov v skladu s Splošno uredbo o varstvu osebnih podatkov ter pooblašča Mestno občino Novo mesto, da preveri verodostojnost osebnih podatkov za potrebe projekta Ideje za Novo mesto iz uradnih evidenc in zbirk osebnih podatkov pri upravljavcih zbirk osebnih podatkov."
      registration_requirements: "Uporabnica_k mora ob registraciji navesti:"
      name: "uporabniško ime"
      email: "elektronski naslov"
      emso: "EMŠO"
      registration_first: "Uporabnica_k lahko ob registraciji navede tudi telefonsko številko in krajevno skupnost, iz katere prihaja. Osebne podatke, pridobljene z registracijskim formularjem na tej spletni platformi bomo uporabljali izključno v namene izvedbe participativnega proračuna v naši občini in jih ne bomo posredovali v uporabo tretjim osebam, razen če bi od nas to zahteval zakon."
      registration_second: "Ob potrditvi aktivacijskega elektronskega sporočila, ki ga uporabnica_k prejme na svoj elektronski naslov, se aktivira uporabniški račun. Kreiranje več uporabniških računov s strani ene_ga uporabnice_ka je prepovedano."
      registration_third: "Če uporabnica_k katerega izmed navedenih podatkov ne posreduje, ji_mu je onemogočeno uspešno dokončanje registracije in posledično ne more uporabljati spletnega orodja."
      registration_fourth: "Svoje podatke, vnesene ob registraciji, lahko preverite, spreminjate oziroma dopolnite v svojem profilu, v katerega lahko vstopite po uspešno izvedeni prijavi. V svojem profilu lahko tudi izberete, ali želite na svoj elektronski naslov prejemati različna obvestila."
      registration_fifth: "Z uporabo spletnega orodja se uporabnica_k strinja, da se njeno uporabniško ime in/ali ime in priimek kaže javnosti na spletnem orodju pri oddanih predlogih."
      rules_title: "Sprejem pravil"
      rules_first: "Ob registraciji mora uporabnica_k sprejeti pravila uporabe spletnega orodja."
      rules_promise: "S sprejemom pravil se uporabnica_k najprej zaveže, da bo ob podajanju predlogov spoštoval_a ustavo in zakone Republike Slovenije, kar zlasti pomeni, da:"
      rules_promise_first: "ne bo objavljal_a vsebin, ki bi spodbujale k spolni, rasni, narodnostni ali verski nestrpnosti ali h kakršni koli obliki diskriminacije na podlagi osebnih okoliščin posameznic_kov;"
      rules_promise_second: "ne bo objavljal_a vsebin, ki bi kršile ali posegale v osebnostne pravice tretjih oseb;"
      rules_promise_third: "ne bo objavljal_a slik ali fotografij, ki so v lasti tretjih oseb ali uporabljajo podatke tretjih oseb, ne da bi pri tem dobil_a ustrezno soglasje lastnikov in tretjih oseb;"
      rules_promise_fourth: "ne bo objavljal_a groženj, ne bo se izražal_a slabšalno, prostaško, poniževalno ali žaljivo;"
      rules_promise_fifth: "ne bo objavljal_a avtorskih del, za katere nima avtorskih pravic, in orodja ne bo uporabil/-a za distribuiranje avtorsko zaščitenih vsebin ali vsebin, ki so v lasti druge pravne ali fizične osebe."
      rules_second: "Kršitev omenjenih pravil se kaznuje z začasno omejitvijo delovanja uporabnice_ka, prekinitvijo uporabniškega računa in/ali izbrisom vsebine."
      responsibilities_title: "Vsebine in omejitev odgovornosti pri uporabi spletnega orodja"
      responsibilities_first: "Pridržujemo si pravico do spreminjanja, dodajanja ali odstranitve vsebin brez predhodnega opozorila in ne prevzemamo odgovornosti za kakršne koli posledice takšnih sprememb."
      responsibilities_second: "Obiskovalci spletnega orodja uporabljajo spletno orodje, njene dele in vsebine izključno na lastno odgovornost. Ne prevzemamo nikakršne odgovornosti o točnosti in pravilnosti objavljenih informacij in vsebin na spletnem orodju, odgovornosti zaradi spremembe že objavljenih informacij ali vsebin in odgovornosti za morebitno nastalo škodo, ki bi obiskovalcu spletnega orodja nastala zaradi uporabe tam objavljenih informacij ali vsebin."
      responsibilities_third: "Ne prevzemamo odgovornosti za kakršno koli direktno ali indirektno vrsto polemike, spora in/ali pravdnega postopka, ki bi lahko nastal zaradi objave ali razširjanja vsebine, za katero s strani zakonitih lastnic_kov ni bilo pridobljeno dovoljenje. Vsaka kršitev pravic intelektualne ali industrijske lastnine je odgovornost osebe, ki je zagotovila vsebino."
      responsibilities_fourth: "Prav tako ne odgovarjamo za škodo, ki bi nastala zaradi uporabe spletnega orodja, in ne jamčimo za uspešnost uporabe spletnega orodja. V nobenem primeru ne odgovarjamo za kakršnokoli škodo, ki bi izvirala iz uporabe oziroma nezmožnosti uporabe spletnega orodja, vključno s škodo zaradi izgubljenega prihodka ali pričakovanega dobička, izgube ali okrnitve dobrega imena, izgube poslov ali izgube podatkov. Ne odgovarjamo za nadomestilo morebitne neposredne, posredne, naključne, posebne, kaznovalne, posledične škode, ali druge kakršne koli druge oblike škode, ki posredno, neposredno ali na kakršenkoli drug način izhaja iz napak, pomot ali netočnosti vsebine spletnega orodja, ali iz kakršnih koli drugih dejstev povezanih s spletnim orodjem ali njegovo uporabo."
      responsibilities_fifth: "Prav tako nismo odgovorni za nadomestilo kakršnekoli škode, ki nastane zaradi nepooblaščenega dostopa do, ali uporabe, naših strežnikov in/ali katerihkoli in vseh v njih shranjenih podatkov."
      responsibilities_sixth: "Na spletnem mestu so objavljene tudi povezave, ki kažejo na spletna mesta drugih oseb. Na delovanje teh spletnih mest in na njihovo vsebino ne moremo vplivati in zato ne sprejemamo nikakršne odgovornosti za točnost tam objavljenih informacij in vsebin."
      responsibilities_list: "Prav tako nismo odgovorni za vsebine:"
      responsibilities_list_first: "ki spodbujajo k spolni, rasni, narodnostni ali verski nestrpnosti ali h kakršnikoli obliki diskriminacije na podlagi osebnih okoliščin posameznic_kov;"
      responsibilities_list_second: "ki kršijo ali posegajo v osebnostne pravice tretjih oseb, so v lasti tretjih oseb ali uporabljajo podatke tretjih oseb, ne da bi pri tem obstajalo ustrezno soglasje lastnic_kov in tretjih oseb;"
      responsibilities_list_third: "ki so grožnje, slabšalne, prostaške, poniževalne ali žaljive;"
      responsibilities_list_fourth: "ki so avtorska dela, za katere uporabnica_k nima avtorskih pravic. Vsaka kršitev pravic intelektualne ali industrijske lastnine je odgovornost osebe, ki zagotavlja vsebino."
      responsibilities_seventh: "Trudili se bomo, da tovrstne vsebine kar najhitreje umaknemo s spletnega orodja in proti uporabnicam_kom uvedemo ustrezne sankcije."
      responsibilities_eighth: "V primeru kakršnega koli spora med uporabnicami_ki spletnega orodja in/ali tretjo osebo smo izvzeti iz kakršnekoli odgovornosti za pravdne zahtevke, zahtevke za odškodnine ali odškodnine kakršne koli narave, povezane z vsebinami na spletnem orodju in/ali nastalimi v sodnem postopku."
