      select_heading_to_vote: Da lahko glasuješ za projekte, moraš izbrati območje.
      instructions: "Projektni predlog je upravičen za uvrstitev na glasovanje, če izpolnjuje naslednje pogoje:"
      instructions_description: "<ol> <li>Prispeva k uresničevanju javnega interesa in se izvaja na območju Mestne občine Koper.</li> <li>Prispeva k namenom poziva — spodbuja aktivno participacijo in vključenost občanov, dviga kakovost bivanja v lokalnem okolju, gradi skupnostni pristop in je namenjen splošni javni uporabi.</li> <li>Je takšne narave, da ga bo Mestna občina Koper lahko izpeljala v okviru občinskih zmogljivosti in zakonskih pristojnosti.</li> <li>Ni uvrščen v proračun oz. načrt razvojnih programov občinskih vlaganj po krajevnih skupnostih in ne ustreza pogojem za nepovratna finančna sredstva, ki jih predlagatelji lahko pridobijo iz javnih razpisov Mestne občine Koper.</li> <li>Je skladen z zakonodajo in veljavnimi občinskimi akti.</li> <li>V preteklih petih letih ni bil financiran/sofinanciran iz proračuna Mestne občine Koper.</li> <li>Je finančno ovrednoten med 10.000 in 40.000 evri z vključenim DDV-jem.</li> <li>Je realno izvedljiv v proračunskem letu 2023 oz. 2024.</li> <li>Je umeščen v eno od šestih območij občine, opredeljenih za participativni proračun. </li> </ol>"
      back_to_all_proposals: "Nazaj na seznam predlogov"
