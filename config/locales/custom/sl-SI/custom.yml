      headings_sidebar: "<li>  <h6>Območje 1 (160.000 EUR)</h6>  <div>Krajevne skupnosti: Koper — center, Olmo - Prisoje, Semedela, Žusterna, Za gradom</div></li><li>  <h6>Območje 2 (160.000 EUR)</h6>  <div>Krajevne skupnosti: Škocjan, Šmarje, Vanganel</div></li><li>  <h6>Območje 3 (160.000 EUR)</h6>  <div>Krajevne skupnosti: Dekani, Hrvatini, Škofije</div></li><li>  <h6>Območje 4 (160.000 EUR)</h6>  <div>Krajevne skupnosti: Bertoki, Pobegi - Čežarji, Sv. Anton</div></li><li>  <h6>Območje 5 (160.000 EUR)</h6>  <div>Krajevne skupnosti: Boršt, Gračišče, Gradin, Marezige</div></li><li>  <h6>Območje 6 (160.000 EUR)</h6>  <div>Krajevne skupnosti: Črni Kal, Podgorje, Rakitovec, Zazid</div></li>"
