      select_heading_to_vote: Da lahko glasuješ za projekte, moraš izbrati območje.
      instructions: "Kriteriji za oddajo projektnih predlogov"
      instructions_description: "<ol><li>Projektni predlog je upravičen za uvrstitev na glasovanje, če izpolnjuje naslednje kriterije:<ul><li>je skladen z zakonodajo in veljavnimi občinskimi akti;</li><li>prispeva k uresničevanju javnega interesa in se izvaja na območju Mestne občine Nova Gorica (MONG);</li><li>v zadnjih petih letih še ni bil (so)financiran s strani MONG;</li><li>ni že uvrščen v načrt občinskih vlaganj po krajevnih skupnostih in v proračun Mestne občine Nova Gorica;</li><li>je finančno ovrednoten od 2.000 do 20.000 EUR z vključenim DDV;</li><li>je umeščen v enega od 5-ih območij občine, opredeljenih za participativni proračun;</li><li>je oddan na predvidenem obrazcu in v celoti izpolnjenem obrazcu (elektronsko ali fizično);</li><li>bo izveden na zemljiščih v občinski lasti;</li><li>je izvedljiv v proračunskem obdobju 2024 – 2026.</li></ul></li><li>Vsebinsko se projektni predlogi nanašajo na:<ul><li>trajnostno naravnana področja:<ul><li>urejanje javnih prostorov (npr. prostori za druženje, urejanje neizkoriščenih javnih površin za različne namene, zelena infrastruktura…);</li><li>urejanje rekreacijskih površin in površin za prosti čas (npr. urejanje kolesarskih in pohodniških poti, igrišč, postavitev klopi, opreme za telesno vadbo na prostem…);</li><li>urbana in podeželska kultura (npr. urejanje vaških jeder, trgov in drugih javnih površin, vzdrževanje okolice stanovanjskih/bivanjskih objektov…);</li><li>ohranjanje naravne in kulturne dediščine (snovne in nesnovne);</li><li>varstvo okolja in ohranjanje zdravja občanov in občank (npr. zraka, tal, vode, vodnih virov, virov pitne vode, varstvo pred hrupom, ravnanje z odpadki, ponovna uporaba…);</li><li>ustvarjanje pogojev za gospodarski razvoj občine (gostinstvo in turizem, kmetijstvo, samooskrba, podjetništvo, socialno podjetništvo…);</li></ul></li><li>projektni predlog se NE sme nanašati na izgradnjo in sanacijo cestne in komunalne infrastrukture ter javne razsvetljave.</li><li>za mladinske projekte velja:<ul><li>le te lahko predlagajo mladi s stalnim ali začasnim prebivališčem v Mestni občini Nova Gorica, ki so stari od 15. do 29. leta;</li><li>spodbujajo mlade k izobraževanju in kulturno-umetniškemu udejstvovanju, ustvarjajo pogoje za rekreacijo in gibanje mladih ter aktivno preživljanje prostega časa mladih;</li><li>se lahko nanašajo na območje celotne občine.</li></ul></li></ul></li></ol>"
      back_to_all_proposals: "Nazaj na seznam predlogov"
