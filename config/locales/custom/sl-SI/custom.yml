      finished: Spremljaj
      headings: Območja
      headings_sidebar: "<p>Občina Medvode se za potrebe izvedbe participativnega proračuna razdeli na 11 območij, znotraj katerih občani predlagajo in glasujejo o projektnih predlogih. Zemljevid območij si lahko ogledate <a href='https://medvode.lb.djnd.si/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBhUT09IiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--2e94de946c0072bb4ad95d19d13b7c75c3f58a27/SodelujGlasuj-Zemljevid-2022-1.pdf' style='text-decoration: underline !important;' target='_blank'>tukaj</a>.</p> <li>  <h6>Polhograjci 1 (46.000 EUR)</h6>  <div>Naselja: Topol pri Medvodah, Belo, Brezovica pri Medvodah, Tehovec, Trnovec, Setnica – del</div></li><li>  <h6>KS Medvode - center (47.000 EUR)</h6>  <div>Naselje: del mesta Medvode, ki je povezan v Krajevno skupnost Medvode – center</div></li><li>  <h6>KS Pirniče (68.000 EUR)</h6>  <div>Naselja: Verje, Zgornje Pirniče, Spodnje Pirniče, Vikrče, Zavrh pod Šmarno goro</div></li><li>  <h6>Preska (28.000 EUR)</h6>  <div>Naselje: Preska, del mesta Medvode</div></li><li>  <h6>KS Senica (22.000 EUR)</h6>  <div>Naselja: Spodnja Senica, Zgornja Senica, Ladja</div></li> <li> <h6>KS Seničica – Golo Brdo (27.000 EUR)</h6>  <div>Naselji: Seničica, Golo Brdo</div></li> <li>  <h6>območje: KS Smlednik (62.000 EUR)</h6>  <div>Naselja: Smlednik, Valburga, Hraše, Dragočajna, Moše</div></li> <li> <h6>KS Sora (35.000 EUR)</h6>  <div>Naselja: Sora, Rakovnik, Dol, Osolnik</div></li> <li> <h6>KS Vaše - Goričane (22.000 EUR)</h6>  <div>Naselji: Vaše, Goričane</div></li> <li> <h6>KS Zbilje (17.000 EUR)</h6>  <div>Naselje: Zbilje</div></li> <li> <h6>Polhograjci 2 (26.000 EUR)</h6>  <div>Naselji: Studenčice, Žlebe</div></li>"
      select_heading: Izberi območje
      select_tag: Izberi mestno četrt
      select_status: Izberi status predloga
      select_heading_to_vote: Da lahko glasuješ za projekte, moraš izbrati območje.
      instructions: "Projektni predlog bo upravičen za uvrstitev na glasovanje, če izpolnjuje naslednje kriterije:"
      instructions_description: "<p> <ol><li>je skladen z zakonodajo in veljavnimi občinskimi akti,</li> <li>je takšen, da je izvedba v pristojnosti Občine Medvode,</li> <li>je namenjen splošni javni uporabi,</li> <li>ni že uvrščen v proračun Občine Medvode oz. načrt razvojnih programov,</li> <li>v zadnjih 5 letih ni bil sofinanciran s strani Občine Medvode,</li> <li>je finančno ovrednoten med 3.000 in 25.000 EUR z vključenim DDV (V primeru, da je za posamezno območje na voljo manj kot 25.000 EUR, vrednost projekta na tem območju ne sme presegati dodeljenih sredstev za to območje.),</li> <li>je umeščen v enega od 11 območij občine, opredeljenih za participativni proračun,</li> <li>je izvedljiv v proračunskem obdobju 2023 ali 2024,</li> <li>je oddan na predvidenem in v celoti izpolnjenem obrazcu (elektronsko ali fizično),</li> <li>je načrtovan na zemljišču v javni lasti oziroma na zasebnem zemljišču s soglasjem lastnika.</li></ol>"
