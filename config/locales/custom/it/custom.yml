      instructions: "La proposta progettuale deve soddisfare le seguenti condizioni:"
      instructions_description: "<li>Contribuisce alla soddisfazione dell'interesse pubblico e si realizza nel territorio del Comune città di Capodistria</li><li>Contribuisce agli obiettivi del bando - stimola l'attiva partecipazione e l'inclusione dei cittadini, aumenta la qualità della vita nel territorio locale, costruisce un approccio congiunto ed è destinato al pubblico utilizzo</li><li>È strutturato in maniera tale che il Comune città di Capodistria lo potrà realizzare nell'ambito delle proprie capacità e competenze previste dalla legge</li><li>Non è inserito nel bilancio ovvero negli investimenti del piano dei programmi di sviluppo comunali previsti per le comunità locali e non soddisfa le condizioni per l'ottenimento di finanziamenti a fondo perduto, che i singoli beneficiari possono ottenere attraverso i bandi pubblici del Comune città di Capodistria </li><li>. È conforme alla legge e agli atti comunali in vigore</li><li>Nei precedenti cinque anni non è stato finanziato/cofinanziato dal bilancio del Comune città di Capodistria.</li><li>Ha un valore compreso tra 5.000 e 20.000€ IVA inclusa</li><li> È realmente attuabile nel bilancio del 2020</li><li>È localizzato in una delle sei aree del territorio di Capodistria, definite dal bilancio partecipativo</li>"
