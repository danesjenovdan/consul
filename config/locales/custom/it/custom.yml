      instructions: "La proposta progettuale deve soddisfare le seguenti condizioni:"
      instructions_description: "<ol><li>Contribuisce alla realizzazione dell’interesse pubblico e viene attuata nell’area del Comune città di Capodistria.</li><li>Contribuisce agli obiettivi dell’invito - stimola la partecipazione attiva dei cittadini, aumenta la qualità di vita nell’ambiente locale, ha un approccio comunitario ed è destinata all’uso pubblico.</li><li>Il Comune città di Capodistria la potrà realizzare nell’ambito delle sue attività e delle competenze in termini di legge.</li><li>Non è inclusa nel bilancio ovv. piano dei programmi di sviluppo degli investimenti comunali per comunità locale e non soddisfa le condizioni per i mezzi finanziari a fondo perduto, acquisiti a titolo dei bandi di concorso del Comune città di Capodistria.</li><li>È conforme alla legislazione e ai vigenti atti comunali.</li><li>Non è stata finanziata/cofinanziata dal bilancio del Comune città di Capodistria negli ultimi cinque anni.</li><li>È valutata tra i 10.000 e i 40.000 EURO, IVA inclusa.</li><li>È realizzabile nell’anno di bilancio 2023 ovv. 2024.</li><li>È classificata in una delle sei aree del comune del bilancio partecipativo.</li></ol>"
