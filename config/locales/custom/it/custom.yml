    landing:
      title: Con il progetto Propongo – decido il Comune città di Capodistria realizza il bilancio partecipativo per gli anni 2023 e 2024.
      introduction_text: "Il Comune città di Capodistria ha intrapreso il progetto del bilancio partecipativo nel desiderio di includere le cittadine e i cittadini nel procedimento decisionale sull'allocazione di una parte dei mezzi di bilancio e quindi migliorare l'efficienza del consumo dei fondi comuni e la qualità di vita nel comune."
      title_past: Bilanci partecipativi passati
      past_list_description: Controlla i progetti selezionati e segui la loro realizzazione!
      past_list_more: Ulteriori informazioni
    about:
      intro: "Il bilancio partecipativo è un sistema di assegnazione di una quota del bilancio alla gestione dei cittadini. Questi sono chiamati a presentare le proprie proposte e, in seguito, a decidere quali tra esse possono contribuire maggiormente al miglioramento della qualità della vita della comunità."
      main_title: Come funziona?
      heading_1: RACCOLTA DELLE PROPOSTE
      description_1: "I cittadini sono invitati a presentare le proprie proposte tra il 10 giugno e l’11 luglio 2022. Le proposte progettuali devono rispettare le condizioni stabilite e il loro valore non deve essere inferiore a 10.000 EUR e superiore a 40.000 EUR. Le proposte progettuali possono essere trasmesse online (attraverso l’apposita App), via posta elettronica o su apposito modulo presso l'Ufficio Protocollo del Comune città di Capodistria, nonché presso le sedi delle Comunità locali."
      date_1: 10. 6.–11. 7. 2022
      heading_2: VALUTAZIONE DELLE PROPOSTE
      description_2: "Le proposte progettuali inoltrate vengono esaminate da un’apposita commissione che provvederà alla valutazione dei costi di realizzazione del progetto nonché alla verifica della loro fattibilità. Saranno inoltre valutate la conformità del progetto alla legge, l’ubicazione nell’area geografica e i tempi di realizzazione del bilancio partecipativo nonché la conformità alle norme che regolano il budget delle proposte e le rimanenti condizioni. La commissione può anche unire proposte simili."
      date_2: 12. 7.-22. 8. 2022
      heading_3: VOTAZIONE
      description_3: "Le votazioni si terranno dal 12 al 19 settembre 2022 sia online sia presso il Comune città di Capodistria e nelle sedi delle Comunità locali. Possono partecipare tutti i cittadini con la residenza nel Comune città di Capodistria che abbiano compiuto 15 anni. Durante la votazione, ciascun cittadino distribuisce 80.000 EUR, ossia i fondi destinati alla singola area, tra i progetti che vorrebbe vedere realizzati."
      date_3: 12. 9.-19. 9. 2022
      heading_4: CONFERMA DEI RISULTATI
      description_4: "A votazioni concluse, il comune esaminerà i risultati e proclamerà i progetti vincitori. Questi saranno inseriti dal sindaco nella proposta di bilancio di previsione del Comune città di Capodistria per l’anni 2023 e 2024."
      date_4: "Settembre 2022"
      heading_5: MONITORAGGIO DELLA REALIZZAZIONE
      description_5: "Tutti i progetti votati saranno realizzati nel 2024. In questa fase del bilancio partecipativo provvederemo ad informare il pubblico sull'andamento dell'attuazione dei progetti e a mantenere aggiornato lo stato dei lavori."
    privacy:
      title: "Termini d'uso"
    help:
      main_title: "Domande frequenti"
      heading_1: "Ho bisogno di un numero di telefono e dell'accesso internet per poter partecipare?"
      description_1: "Per creare un account sullo strumento web hai bisogno di un numero di telefono, un indirizzo di posta elettronica e della connessione internet, tutte le funzionalità possono essere eseguite anche presso il Comune e nelle sedi delle comunità locali."
      heading_2: "Come posso creare e verificare il mio account?"
      description_2: "Per creare un account, clicca su Registrazione in fondo al sito, facendo clic su qualsiasi altro pulsante d’azione si accede allo stesso modulo online. Per creare un account personale devi inserire il nome utente, l’indirizzo di posta elettronica, l’indirizzo di residenza, il numero di telefono, il Codice anagrafico unitario del cittadino (CAUC) e la password. Dopo aver creato l’account, dovrai confermarlo cliccando sul link che ti verrà inviato per posta elettronica."
      heading_3: "Come posso creare una nuova proposta di progetto?"
      description_3: "La proposta viene creata tramite uno strumento web, ma può essere presentata anche in forma cartacea presso l'Ufficio Protocollo del Comune città di Capodistria o presso le sedi delle Comunità locali durante gli orari d’ufficio ossia può essere inviata all’indirizzo di posta elettronica: obcina@koper.si."
      heading_4: "Ho dimenticato la mia password. Cosa posso fare?"
      description_4: "Clicca su Accedi, quindi seleziona il collegamento Password dimenticata. Le istruzioni per la creazione della nuova password saranno inviate sul tuo indirizzo email."
      heading_5: "Come posso modificare il mio indirizzo e-mail, nome utente e/o password?"
      description_5: "In fondo alla pagina clicca su Il mio account, dove potrai modificare tutti i tuoi dati."
      help_title: "Hai bisogno di aiuto?"
      technical_issues: "Hai problemi tecnici?"
      technical_contact: 'Contatta il gestore dell’App: <a href="mailto:consul@djnd.si" target="_blank">consul@djnd.si</a>.'
      other_questions: "Hai altre domande?"
      other_contact: 'Contatta i rappresentanti del Comune città di Capodistria: <a href="mailto:predlagam-odlocam@koper.si" target="_blank">predlagam-odlocam@koper.si</a>.'
    terms:
      main_title: "Termini d'uso"
      active_use: "L'uso attivo dello strumento web è regolato dai termini di utilizzo presentati di seguito, perciò chiunque desideri partecipare attivamente deve registrarsi, accettando i presenti termini d’uso."
      changes: " si riserva il diritto di modificare le presenti condizioni d'uso. L'ultima versione sarà pubblicata su questo sito."
      data_protection_title: "Protezione dei dati personali"
      data_protection_first: "Registrandosi, l'utente conferma di aver compiuto 15 anni e di essere consapevole dei propri diritti e doveri stabiliti nell'avviso sul trattamento dei dati personali in conformità al Regolamento generale sulla protezione dei dati personali (GDPR) e autorizza il Comune città di Capodistria a verificare l'autenticità dei dati personali (nome e cognome, indirizzo permanente e data di nascita) ai fini del progetto PROPONGO - DECIDO nei registri ufficiali e nelle banche dati dei gestori del sistema di archiviazione dei dati personali."
      data_protection_second: "OI dati personali ottenuti attraverso il modulo di registrazione sulla piattaforma online URL saranno utilizzati esclusivamente allo scopo di implementare il bilancio partecipativo nel Comune città di Capodistria e non saranno condivisi con terzi, tranne se ciò verrà richiesto dalla legge. La gestione dello strumento web avviene in collaborazione con l’Istituto Danes je nov dan, Inštitut za druga vprašanja, il quale funge da “responsabile contrattuale” ossia “responsabile” dei dati. L’istituto è tenuto, da contratto, ad utilizzare i dati personali esclusivamente per conto del Comune città di Capodistria e a garantire la protezione di essi in conformità alle normative applicabili e alle nostre istruzioni."
      data_protection_third: "I dati forniti alla registrazione possono essere controllati, modificati oppure integrati nel singolo profilo, al quale si accede online. Sullo stesso profilo, si può scegliere l’opzione di ricevere notifiche di vario genere via posta elettronica."
      data_use_title: "Informativa sul trattamento dei dati personali"
      data_use_first: "Il titolare del trattamento dei dati personali (nome e cognome, indirizzo di residenza, e-mail e numero di telefono) è il COMUNE CITTÀ DI CAPODISTRIA, Via Giuseppe Verdi 10, Koper-Capodistria. La persona autorizzata per la protezione dei dati personali può essere contattata tramite posta elettronica varstvopodatkov@koper.si. L'autorizzazione al trattamento dei vostri dati personali rappresenta la base giuridica per il trattamento. I vostri dati personali verranno trattati solamente allo scopo per il quale sono stati raccolti (realizzazione del progetto), ovvero fino alla revoca, i dati sul sito web (in caso di consenso) saranno pubblicati fino alla realizzazione del progetto. L'accesso ai vostri dati personali è riservato esclusivamente al personale autorizzato del Comune città di Capodistria e ai responsabili per il trattamento dei dati personali a contratto. Ciascun individuo ha il diritto alla rettifica del consenso al trattamento o ad accedere ai propri dati personali, modificarli o cancellarli, limitare il loro trattamento o al ricorso, nonché al loro trasferimento. Per esercitare i vostri diritti scrivendo all'indirizzo di posta elettronica: varstvopodatkov@koper.si. Nel caso in cui riteniate che nel processo del trattamento dei vostri dati personali siano stati lesi i vostri diritti, è possibile presentare ricorso presso il Garante per la protezione dei dati personali - Informacijski pooblaščenec, Dunajska 22, 1000 Ljubljana."
      about_title: "Lo strumento web"
      about_first: "Lo strumento web promuove la partecipazione civica e consente una governance aperta, trasparente e democratica a livello comunale e nazionale. L'App si basa sulla piattaforma open source Consul, creata con l’appoggio del Comune di Madrid e adattata alle esigenze dei Comuni sloveni dall'Istituto Danes je nov dan."
      registration_title: "Registrazione"
      registration_intro: "Solamente gli utenti registrati possono presentare le proposte e votare i progetti nell’App. Gli utenti non registrati possono seguire i contenuti pubblicati, ma non possono né presentare proposte né votare."
      registration_requirements: "Al momento della registrazione, ciascun utente deve indicare:"
      name: "nome e cognome"
      email: "indirizzo di posta elettronica"
      address: "indirizzo"
      phone: "numero di telefono"
      emso: "Codice anagrafico unitario del cittadino (CAUC)"
      registration_first: "L’account dell’utente viene attivato con la conferma dell'e-mail di attivazione ricevuta dall'utente al suo indirizzo di posta elettronica. La creazione di più account da parte di un utente è vietata."
      registration_second: "Nel caso in cui l'utente non fornisce alcuna delle informazioni di cui sopra, non sarà possibile completare con successo la registrazione e di conseguenza l’utilizzo dell’App non sarà possibile."
      registration_third: "Gli utenti possono revocare la propria registrazione in qualsiasi momento inviando una richiesta di eliminazione del profilo al moderatore dello strumento all’indirizzo email consul@djnd.si. Dopo aver confermato l'annullamento della registrazione, il gestore dello strumento eliminerà tutti i dati personali dell'utente. Nonostante la cancellazione delle informazioni personali dell’utente, le proposte e le votazioni saranno conservate, sebbene attribuite ad un utente eliminato."
      rules_title: "Accettazione del regolamento"
      rules_first: "Al momento della registrazione gli utenti devono accettare le regole di partecipazione e di utilizzo dello strumento web."
      rules_promise: "Accettando tali regole, l'utente dichiara che durante il processo di consegna delle proposte rispetterà la Costituzione e le leggi della Repubblica di Slovenia, il che significa in particolare che:"
      rules_promise_first: "non pubblicherà contenuti che incitano all'intolleranza sessuale, raziale, etnica o religiosa o qualsiasi altra forma di discriminazione basata su circostanze individuali;"
      rules_promise_second: "non pubblicherà contenuti che potrebbero violare o interferire con i diritti personali di terzi;"
      rules_promise_third: "non pubblicherà immagini o foto di proprietà di terzi o che utilizzino dati di terzi senza il consenso appropriato dei proprietari e di terzi;"
      rules_promise_fourth: "non pubblicherà minacce, non userà un linguaggio dispregiativo, volgare, degradante o offensivo;"
      rules_promise_fifth: "non pubblicherà opere di cui non detiene i diritti d'autore e non utilizzerà lo strumento web per la distribuzione di contenuti protetti da copyright o contenuti di proprietà di altre persone fisiche o giuridiche."
      rules_second: "La violazione delle suddette regole è punibile con la limitazione temporanea dell'attività dell'utente, la chiusura dell'account dell'utente e/o la cancellazione del contenuto."
      use_title: "Utilizzo del portale"
      use_intro: "L’App consente la co-decisione diretta su una parte del bilancio comunale. Gli utenti possono inviare, sostenere e votare le proposte di progetto e monitorare il loro sviluppo. Può partecipare qualsiasi cittadino del Comune città di Capodistria, che ha almeno 15 anni, previa registrazione nello strumento web. Per le attività dei minorenni sono responsabili i genitori ovvero i loro tutori."
      use_list: "L’utente ha la possibilità di:"
      use_list_first: "Presentare proposte"
      use_list_first_desc: "Per la corretta presentazione di una proposta, l’utente deve obbligatoriamente fornire il titolo del progetto, la descrizione, può fornire anche una foto della proposta, l’ubicazione e altri documenti. Al momento dell’invio, il progetto viene accettato ed è visibile sul portale. L’utente può condividerlo sui social media, tramite e-mail oppure inoltrandone il link."
      use_list_second: "Votazione delle proposte"
      use_list_second_desc: "Gli utenti possono votare le proposte progettuali degli altri utenti. Ciascuna proposta può essere votata una sola volta. Per la votazione si ha a disposizione l’intero budget per l’area interessata, con ogni votazione però i fondi a disposizione diminuiscono. Inoltre, durante il processo di votazione, l’utente può sottrarre il voto ad una proposta."
      use_list_third: "Monitoraggio delle proposte"
      use_list_third_desc: "Durante l’ultima fase, lo strumento web acconsente il monitoraggio del processo."
