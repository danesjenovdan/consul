apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: consul
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - koper.lb.djnd.si
        - predlagam-odlocam.koper.si
      secretName: consul-koper-tls
  rules:
    - host: koper.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: consul
                port:
                  number: 3000
    - host: predlagam-odlocam.koper.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: consul
                port:
                  number: 3000
