apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul
  labels:
    app: consul
spec:
  serviceName: consul
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      initContainers:
        - name: migrate
          image: consul
          command:
            - bundle
            - exec
            - rake
            - db:migrate
          ports:
            - containerPort: 3000
          env:
            - name: RAILS_ENV
              value: production
          envFrom:
            - secretRef:
                name: consul-credentials
          resources:
            requests:
              memory: 1Gi
              cpu: 200m
            limits:
              memory: 1Gi
              cpu: 200m
          volumeMounts:
            - name: db-conf
              mountPath: /var/www/consul/config/database.yml
              subPath: database.yml
            - name: db-conf
              mountPath: /var/www/consul/config/secrets.yml
              subPath: secrets.yml
        - name: precompile-assets
          image: consul
          command:
            - bundle
            - exec
            - rake
            - assets:precompile
          ports:
            - containerPort: 3000
          env:
            - name: RAILS_ENV
              value: production
          envFrom:
            - secretRef:
                name: consul-credentials
          resources:
            requests:
              memory: 1Gi
              cpu: 200m
            limits:
              memory: 1Gi
              cpu: 200m
          volumeMounts:
            - name: db-conf
              mountPath: /var/www/consul/config/database.yml
              subPath: database.yml
            - name: db-conf
              mountPath: /var/www/consul/config/secrets.yml
              subPath: secrets.yml
      containers:
        - name: consul
          image: consul
          volumeMounts:
            - name: consul-persistent-storage
              mountPath: /pvc
          # lifecycle:
          #   postStart:
          #     exec:
          #       - cp
          #       - -r
          #       - /pvc
          #       - /var/www/consul/public
          command:
            - bundle
            - exec
            - rails
            - s
            - -p
            - "3000"
            - -b
            - "0.0.0.0"
          ports:
            - containerPort: 3000
          env:
            - name: RAILS_ENV
              value: production
            # - name: RAILS_ASSET_HOST
            #   value: https://files.consul.lb.djnd.si
            - name: RAILS_SERVE_STATIC_FILES
              value: "true"
          envFrom:
            - secretRef:
                name: consul-credentials
          resources:
            requests:
              memory: 1Gi
              cpu: 1000m
            limits:
              memory: 1Gi
              cpu: 1000m
          volumeMounts:
            - name: db-conf
              mountPath: /var/www/consul/config/database.yml
              subPath: database.yml
            - name: db-conf
              mountPath: /var/www/consul/config/secrets.yml
              subPath: secrets.yml
        - name: consul-nginx
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          image: nginx:alpine
          volumeMounts:
            - name: consul-persistent-storage
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              memory: 500Mi
              cpu: 200m
            limits:
              memory: 500Mi
              cpu: 200m
      volumes:
        - name: db-conf
          configMap:
            name: db-conf
