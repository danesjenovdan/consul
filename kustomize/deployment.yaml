apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  labels:
    app: consul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: consul
          command:
            - bundle
            - exec
            - rails
            - s
            - -p
            - "3000"
            - -b
            - "0.0.0.0"
          ports:
            - containerPort: 3000
          env:
            - name: SSH_AUTH_SOCK
              value: /tmp/agent.sock
            - name: RAILS_ENV
              value: production
          resources:
            requests:
              memory: 1Gi
              cpu: 1000m
            limits:
              memory: 1Gi
              cpu: 1000m
          volumeMounts:
            - name: db-conf
              mountPath: /var/www/consul/config/database.yml
              subPath: database.yml
            - name: db-conf
              mountPath: /var/www/consul/config/secrets.yml
              subPath: secrets.yml
      volumes:
        - name: db-conf
          configMap:
            name: db-conf
