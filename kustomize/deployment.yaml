apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  labels:
    app: consul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      initContainers:
        - name: migrate
          image: consul
          command:
            - bin/rake
            - db:migrate
          ports:
            - containerPort: 3000
          env:
            - name: RAILS_ENV
              value: production
          envFrom:
            - secretRef:
                name: consul-credentials
          resources:
            requests:
              memory: 1Gi
              cpu: 200m
            limits:
              memory: 1Gi
              cpu: 200m
          volumeMounts:
            - name: db-conf
              mountPath: /var/www/consul/config/database.yml
              subPath: database.yml
            - name: db-conf
              mountPath: /var/www/consul/config/secrets.yml
              subPath: secrets.yml
      containers:
        - name: consul
          image: consul
          command:
            - bundle
            - exec
            - rails
            - s
            - -p
            - "3000"
            - -b
            - "0.0.0.0"
          ports:
            - containerPort: 3000
          env:
            - name: RAILS_ENV
              value: production
            - name: RAILS_ASSET_HOST
              value: https://files.consul.lb.djnd.si
          envFrom:
            - secretRef:
                name: consul-credentials
          resources:
            requests:
              memory: 1Gi
              cpu: 1000m
            limits:
              memory: 1Gi
              cpu: 1000m
          volumeMounts:
            - name: db-conf
              mountPath: /var/www/consul/config/database.yml
              subPath: database.yml
            - name: db-conf
              mountPath: /var/www/consul/config/secrets.yml
              subPath: secrets.yml
        - name: consul-nginx
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          image: consul-assets
          resources:
            requests:
              memory: 500Mi
              cpu: 200m
            limits:
              memory: 500Mi
              cpu: 200m
      volumes:
        - name: db-conf
          configMap:
            name: db-conf
